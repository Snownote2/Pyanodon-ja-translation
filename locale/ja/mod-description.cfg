[mod-description]
pycoalprocessing=Factorioのバーナーフェーズを大きく拡張します。現実的な石油および石炭プロセスを使用して高度な製品を作成します。他のpY Modのコアおよびライブラリとして機能します。
pyindustry=新しい物流および貯蔵構造で生産手段を制御します。スタンドアロン MODとして、またはpY MODパックの他の部分と一緒に動作します。
pyfusionenergy=Factorioに高価で複雑な核融合エネルギー生産チェーンを追加します。莫大な初期投資をかけて大量のエネルギーを生成します。      
pyrawores=さまざまな鉱石の高度な採掘、処理、精製をアンロックします。各リソースには、数十の副産物を含む完全に独自のチェーンがあります。より多くの労力を費やすほど、より多くのものを抽出できます。
pypetroleumhandling=Factorioにリアルな石油化学処理を追加します。ビチューメン炭化水素を何百もの製品に加工し、地下の石油鉱床を深く掘削します。
pyhightech=回路全体とハイテク生産チェーンを再構築します。おそらくSFの中に残しておくべきだった技術的な秘密を明らかにします。
pyalienlife=Factorioに農業、牧場経営、製薬業を追加します。極めて非倫理的ですが、同時に収益性も高いです。 警告！このMODはpYの他のModを大幅に強化、拡張します。1000時間以上のロングゲームになることが予想されます！
pyalternativeenergy=パワーが入っています！
pymodpack=すべての依存Modが入ってる公式のフルPyanodonModパックです、さらに、オプションでpY推奨Modも依存に含まれています。警告！このModは何千ものレシピがあり、とても難しいです。1000時間以上のロングゲームになることが予想されます！