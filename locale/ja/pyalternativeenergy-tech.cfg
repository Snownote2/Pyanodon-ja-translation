[technology-description]
numal-mk01=Unlock Numals, Hybrid squids with alien DNA influences that lives in abyssal zones. Their metabolism evolved to extract energy from a completely isolated food chain without photosynthesis. Numals のロックを解除し、深海地帯に住むエイリアンの DNA の影響を受けたハイブリッド イカを手に入れましょう。それらの代謝は、光合成なしで完全に隔離された食物連鎖からエネルギーを抽出するように進化しました。
numal-mk02=Unlock better Numals, Hybrid squids with alien DNA influences that lives in abyssal zones. Their metabolism evolved to extract energy from a completely isolated food chain without photosynthesis. エイリアンの DNA の影響を受け、深海地帯に生息する、より優れた Numals、ハイブリッド イカのロックを解除します。それらの代謝は、光合成なしで完全に隔離された食物連鎖からエネルギーを抽出するように進化しました。
numal-mk03=Unlock improved Numals, Hybrid squids with alien DNA influences that lives in abyssal zones. Their metabolism evolved to extract energy from a completely isolated food chain without photosynthesis. 改良された Numals のロックを解除します。これは、深海に生息するエイリアン DNA の影響を受けたハイブリッド イカです。それらの代謝は、光合成なしで完全に隔離された食物連鎖からエネルギーを抽出するように進化しました。
numal-mk04=Unlock high adapted Numals, Hybrid squids with alien DNA influences that lives in abyssal zones. Their metabolism evolved to extract energy from a completely isolated food chain without photosynthesis. 高度に適応したNumals、深海地帯に住む異星人の DNA の影響を受けたハイブリッド イカのロックを解除します。それらの代謝は、光合成なしで完全に隔離された食物連鎖からエネルギーを抽出するように進化しました。
thermal-mk01=The first step to unlock a set of power stations in which heat energy is converted to molten salt for energy or direct heat. 熱エネルギーを溶融塩に変換してエネルギーや直接熱に変換する発電所のセットを解除するための第一歩です。
thermal-mk02=Unlocks advanced buildings and recipes which heat energy is converted to molten salt for energy or direct heat. 熱エネルギーを溶融塩に変換してエネルギーにしたり、直接熱にしたりする高度な建物やレシピをアンロックします。
thermal-mk03=Unlocks more advanced buildings and recipes which heat energy is converted to molten salt for energy or direct heat. 熱エネルギーを溶融塩に変換してエネルギーにしたり、直接熱にしたりする、より高度な建物やレシピをアンロックします。
thermal-mk04=Unlocks the top north high efficient buildings and recipes which heat energy is converted to molten salt for energy or direct heat. 熱エネルギーを溶融塩に変換してエネルギーにしたり、直接熱にするトップノース高効率ビルやレシピをアンロックします。
wind-mk01=The use of wind to provide mechanical power through wind turbines to turn electric generators for electrical power. 風を利用して、風力発電機で機械的な力を得て、発電機を回して電力を得ること。
wind-mk02=The use of wind to provide mechanical power through wind turbines to turn electric generators for electrical power. 風を利用して、風力発電機で機械的な力を得て、発電機を回して電力を得ること。
wind-mk03=The use of wind to provide mechanical power through wind turbines to turn electric generators for electrical power. 風を利用して、風力発電機で機械的な力を得て、発電機を回して電力を得ること。
wind-mk04=The use of wind to provide mechanical power through wind turbines to turn electric generators for electrical power. 風を利用して、風力発電機で機械的な力を得て、発電機を回して電力を得ること。
geothermal-power-mk01=Electrical power generated from geothermal energy.Can be only placed in specific places on the planet crust. 地熱エネルギーから生成された電力。地殻の特定の場所にのみ配置できます。
geothermal-power-mk02=Electrical power generated from geothermal energy.Can be only placed in specific places on the planet crust. 地熱エネルギーから生成された電力。地殻の特定の場所にのみ配置できます。
geothermal-power-mk03=Electrical power generated from geothermal energy.Can be only placed in specific places on the planet crust. 地熱エネルギーから生成された電力。地殻の特定の場所にのみ配置できます。
geothermal-power-mk04=Electrical power generated from geothermal energy.Can be only placed in specific places on the planet crust. 地熱エネルギーから生成された電力。地殻の特定の場所にのみ配置できます。
eva=Unlock the chain for that important polymer. その重要なポリマーのチェーンのアンロックします
photonics=It deals with the science behind the generation, detection and manipulation of light. 光の発生、検出、操作の背後にある科学を扱います。
microwave-receiver=Unlock techs and chain to allow you send special satellites to direct beam energy from Nauvis main star to ground. 技術やチェインを解除して、Nauvisから地上へビームエネルギーを導く特殊な衛星を送ることができるようになります。
mof=有機金属フレームワーク。
nano-mesh=Unlock processes to convert Zungror's silk into a powerful biomaterial Zungrorのシルクを強力なバイオマテリアルに変換するプロセスをアンロックします。
biofet=Bio-FETs are a crossbreeding between a transistor and a bio-sensitive detector. バイオ FET は、トランジスタと生体感度検出器を交配したものです。
mega-farm-mova=Unlock the Mova range of automated seedling recipes. 自動育苗レシピのMovaシリーズをアンロックします。
nanozymes=nanozymes生産ラインアンロックします
