[technology-description]
numal-mk01=ヌマルをアンロック、深海地帯に住むエイリアンの DNA の影響を受けたハイブリッド イカを手に入れましょう。それらの代謝は、光合成なしで完全に隔離された食物連鎖からエネルギーを抽出するように進化しました。
numal-mk02=エイリアンの DNA の影響を受け、深海地帯に生息する、より優れたヌマル、ハイブリッド イカのロックを解除します。それらの代謝は、光合成なしで完全に隔離された食物連鎖からエネルギーを抽出するように進化しました。
numal-mk03=改良されたヌマルをアンロック。これは、深海に生息するエイリアン DNA の影響を受けたハイブリッド イカです。それらの代謝は、光合成なしで完全に隔離された食物連鎖からエネルギーを抽出するように進化しました。
numal-mk04=高度に適応したヌマル、深海地帯に住む異星人のDNAの影響を受けたハイブリッドイカをアンロック。それらの代謝は、光合成なしで完全に隔離された食物連鎖からエネルギーを抽出するように進化しました。
thermal-mk01=熱エネルギーを溶融塩に変換してエネルギーや直接熱に変換する発電所のセットを解除するための第一歩です。
thermal-mk02=熱エネルギーを溶融塩に変換してエネルギーにしたり、直接熱にしたりする高度な建物やレシピをアンロックします。
thermal-mk03=熱エネルギーを溶融塩に変換してエネルギーにしたり、直接熱にしたりする、より高度な建物やレシピをアンロックします。
thermal-mk04=熱エネルギーを溶融塩に変換してエネルギーにしたり、直接熱にするトップノース高効率ビルやレシピをアンロックします。
wind-mk01=風を利用して、風力発電機で機械的な力を得て、発電機を回して電力を得ること。
wind-mk02=風を利用して、風力発電機で機械的な力を得て、発電機を回して電力を得ること。
wind-mk03=風を利用して、風力発電機で機械的な力を得て、発電機を回して電力を得ること。
wind-mk04= 風を利用して、風力発電機で機械的な力を得て、発電機を回して電力を得ること。
geothermal-power-mk01=地熱エネルギーから生成された電力。地殻の特定の場所にのみ配置できます。
geothermal-power-mk02=地熱エネルギーから生成された電力。地殻の特定の場所にのみ配置できます。
geothermal-power-mk03=地熱エネルギーから生成された電力。地殻の特定の場所にのみ配置できます。
geothermal-power-mk04=地熱エネルギーから生成された電力。地殻の特定の場所にのみ配置できます。
eva=その重要なポリマーのチェーンのアンロックします。
photonics=光の発生、検出、操作の背後にある科学を扱います。
microwave-receiver=技術やチェインを解除して、ナウヴィスから地上へビームエネルギーを導く特殊な衛星を送ることができるようになります。
mof=有機金属フレームワーク。
nano-mesh=ズングローのシルクを強力なバイオマテリアルに変換するプロセスをアンロックします。
biofet=バイオFETは、トランジスタと生体感度検出器を交配したものです。
mega-farm-mova=モバの自動育苗レシピをアンロック。
nanozymes=ナノザイム生産ラインをアンロック。
