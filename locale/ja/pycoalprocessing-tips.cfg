[tips-and-tricks-item-description]
    intro=Welcome to Pyanodon's Mods. Depending on which mods of the set you have installed, parts of factorio have been changed. Pyanodon's mods are intended for a long playthru and generally not considered a mod set for beginners or those looking for a short game. Pyanodon's Modsへようこそ。このセットのどのMODをインストールしたかによって、factorioの一部が変更されています。Pyanodon's Modsは長いプレイスルーを想定しており、一般的に初心者や短時間のゲームを求める人には向いていないMODセットと考えられています。
    before-first-game=This section has some recommendations for your first Py game. このセクションでは、初めてのPyゲームにおすすめのアイテムをご紹介しています。
    recommended-settings=It is recommended you turn biters off, as the modpack is not balanced for them. You can then turn off pollution to save UPS.\n\nSome people turn up the richness of ores, to avoid having to migrate to new ore patches. However, after the early game you generally don't need a lot of ore, so the default richness settings are definitely playable. Especially with AlienLife, there are plenty of renewable sources for all ores in the later game too. バイターはMODパックのバランスが悪いので、オフにすることをお勧めします。その上で、UPSを節約するために汚染をオフにすることができます。\n\n新しい鉱石パッチへの移住を避けるために、鉱石のリッチネスを上げる人もいます。しかし、序盤はそれほど多くの鉱石を必要としないので、初期設定のままでも十分遊べます。特にAlienLifeでは、ゲーム後半でもすべての鉱石について再生可能な資源がたくさんあります。
    recommended-mod-combinations=There are currently eight Pyanodon mods. They are described on their portal pages. The Pyanodon mods can be used in many combinations, but there are three recommended 'packs' for Pyanodon:\n- "ShortPy", which consists of just the Coal Processing, Industry, and Fusion Energy mods. You can expect a game to take around a hundred hours.\n- "MediumPy", which adds Raw Ores, Petroleum Handling and HighTech to ShortPy. You can expect a game to take hundreds of hours.\n- "FullPy", which adds AlienLife and Alternative Energy to MediumPy. It should take over a thousand hours. 現在、8つのPyanodon Modがあります。ポータルのページで紹介しています。PyanodonのMODは様々な組み合わせで使用できますが、Pyanodonには3つの推奨される「パック」が存在します。\n- 「ShortPy」は、「Coal Processing」、「Industry」、「Fusion Energy」の3つのMODのみで構成されています。ゲームにかかる時間は100時間程度と見てよいでしょう。\n- ShortPyにRaw Ores、Petroleum Handling、HighTechを追加した「MediumPy」。ゲームには数百時間かかると思われます。\n- 「FullPy」は、MediumPyにAlienLifeとAlternative Energyを追加したものです。千時間以上かかると思われます。
    recommended-other-mods=Pyanodon's mods generally work well with quality of life mods. It is perfectly playable without them, but by default it does not offer many quality of life improvements. You can use other mods to tailor your game to your own taste.\n\nIt is recommended to have a mod such as Recipe Book, FNEI, or What is it really used for?, to help navigate the modpack.\n\nIt is possible to play Pyanodon with or without the RSO mod, so that's up to personal preference. There are not too many starting ores any more, so default ore generation should be playable.\n\nPyanodon does not work well with other large overhaul mods like Bob's, Angel's, K2 or SE, so it is not recommended to combine them.\n\nWatch out with the Nanobots mod, it currently causes issues with farm buildings in the AlienLife mod. PyanodonのMODは一般的にQOLのMODと相性が良い。また、「Recipe Book」などのMODと相性が良く、MODがなくても十分に遊べますが、デフォルトではQOLの向上はあまり期待できません。他のMODを使って自分好みのゲームに仕上げることができます。/n/nレシピブック、FNEI、What is it really used for?などのMODがあると、MODパックをナビゲートするのに便利なのでおすすめです。\n\nPyanodonはRSOのMODを使っても使わなくても遊べるので、そこは好みに合わせて。また、スタート時の鉱石はあまり多くありませんので、デフォルトの鉱石生成で遊べると思います。\n\nPyanodonはBob's、Angel's、K2、SEなど他の大型オーバーホールMODとは相性が悪いので、組み合わせるのはおすすめしません。/n/nNanobots MODとの併用に注意してください。現在、AlienLife MODの農場建物に問題が生じています。
    general-py-tips=These are tips applicable to all Pyanodon's mods     PyanodonのすべてのMODに適用されるTipsです。
    victory=In Pyanodon's the victory condition has changed. To win you need to research the technology [technology=pyrrhic]. Pyanodonでは勝利条件が変更されました。勝つためには、[technology=pyrrhic]を研究する必要があります。
    themes=There are several themes or principles that apply to all Pyanodon mods:\n- there are (eventually) several ways to make an item, pick the method most suitable for your current factory and playstyle.\n- buildings have significant resource requirements. Unlike vanilla, a lot of your factory will produce items that are only used in buildings, not just in science\n- you generally get bad recipes first, but as your tech level increases, your recipes will become many times more efficient. Trust us, it's very satisfying to be swimming in iron plates when the initial iron plate recipe needs 8 iron ore. Of course, better recipes are usually also more complex... すべてのPyanodon Modに適用されるテーマや原則がいくつかあります。\n- アイテムを作るにはいくつかの方法があり、現在の工場とプレイスタイルに最も適した方法を選びます。\n- 建物はかなりの資源を必要とします。バニラとは異なり、工場の多くは科学だけでなく、建物でのみ使用されるアイテムを生産することになります。\n- 一般的に、最初に悪いレシピを手に入れますが、技術レベルが上がるにつれて、レシピは何倍も効率的になります。最初の鉄板レシピが鉄鉱石8個を必要とするとき、鉄板で泳ぐのは非常に満足のいくものです。もちろん、より良いレシピはより複雑です...。
    general-tips=Some tips for how to get the most fun out of the modpack:\n- automate one thing at a time. The task "automate the entire next science pack" is huge, and can lead to burn-out. Just pick something that sounds useful to have a lot of, and automate it.\n- don't overbuild early on. Any amount per second is often a good start. Most people start with 0.1 science packs per second. Especially for items used in buildings only, having just a trickle of items will go a long way. A Pyanodon game is long, you can work on other things while a buffer is building up.\n- at the opposite end of the spectrum: automation trumps handcrafting. You could handcraft all the buildings you need for your entire run, but making a mall for at least the most common items will save a lot of frustration, which can in turn also lead to burnout. Automating a nonzero amount gets you a long way in Pyanodon. modpack を最大限に活用するためのヒント:\n- 一度に 1 つのことを自動化します。 「次のサイエンス パック全体を自動化する」タスクは膨大であり、燃え尽き症候群につながる可能性があります。たくさんあると便利そうなものを選んで自動化してください。\n- 早い段階で作りすぎないようにしましょう。多くの場合、1 秒あたりの量はどれでも良い開始点です。ほとんどの人は、1 秒あたり 0.1 サイエンス パックから始めます。特に建物でのみ使用されるアイテムの場合、アイテムが少しあるだけで大​​いに役立ちます。 Pyanodon ゲームは長く、バッファーが構築されている間に他の作業を行うことができます。\n- 対極にあるのは、自動化が手作りに勝るということです。必要な建物をすべて手作りすることもできますが、少なくとも一般的なアイテムについてはモールを作っておくと、フラストレーションがたまりませんし、それが燃え尽き症候群にもなりかねません。ゼロではない量の自動化をすることで、Pyanodon で長い道のりを歩むことができます。
    py-technologies=There are some new aspects to researching technologies in Pyanodon:\n- the Pyanodon Post-processing mod ensures that if a technology gives you a recipe, you will have the means to use the recipes. No more "great, I can make X if I have Y, but I can't make Y until several technologies later..."\n- deeper technologies cost more tech to build. You may need to upgrade your science production as you unlock more techs, which should make that easier.\n- more advanced science packs cost increasing amount of the lower tier science packs. Compare for example [technology=logistic-science-pack] and [technology=chemical-science-pack]. As a result, you will need to upgrade your lower tier science pack production as you get further in the game.\n- [item=utility-science-pack] now requires [item=production-science-pack].\n- AlienLife introduces four new science packs, to smoothen science progression. Pyanodon でテクノロジーを研究するためのいくつかの新しい側面があります:\n- Pyanodon Post-processing mod を使用すると、テクノロジーがレシピを提供する場合、そのレシピを使用する手段が得られます。 「よかった。Y があれば X を作ることはできるが、Y を作るにはいくつかの技術が必要になる...」\n- より深い技術を構築するには、より多くの技術が必要になります。より多くの技術をアンロックするにつれて、科学生産をアップグレードする必要があるかもしれません。これにより、それが容易になるはずです。\n- より高度な科学パックは、低ティアの科学パックのコストが増加します。たとえば、[technology=logistic-science-pack] と [technology=chemical-science-pack] を比較してください。そのため、ゲームを進めていくにつれて、下位ティアのサイエンス パックの生産をアップグレードする必要があります。\n- [item=utility-science-pack] には [item=production-science-pack] が必要になりました。\n- AlienLife は、科学の進歩をスムーズにするために、4 つの新しい科学パックを導入しています。
    coalprocessing=These are the tips specific to Pyanodon's Coal Processing. Tips specific to certain techs will appear as you research them. Pyanodonの石炭処理に特化したTipsです。特定の技術に特化したヒントは、その技術を研究することで表示されるようになります。
    mechanical-inserter=The burner inserter is now an [item=burner-inserter]. Unlike in the base game, it does not need to be fueled. It's speed is around 0.6 items per second. It now also functions as a filter inserter, so you can whitelist or blacklist one item.\n\n[item=inserter] also gets a filter slot, has a speed of 1.2 items per second, but still needs electricity.\n\n[item=long-handed-inserter] moves 1.2 items per second, and is unchanged otherwise.\n\n[item=fast-inserter] and [item=filter-inserter] move 2.4 items per second, and are unchanged otherwise. 燃料式インサーターが[item=burner-inserter]になりました。 ベースゲームと異なり、燃料を補給する必要はありません。スピードは1秒間に約0.6個です。 また、フィルターインサーターとしても機能するようになり、1つのアイテムをホワイトリストやブラックリストに登録できるようになりました。\n\n[item=inserter]もフィルタースロットを持ち、1秒間に1.2個のアイテムを取り出せますが、まだ電気を必要とします。\n\n[item=long-handed-inserter]は1秒間に1.2個のアイテムを動かすことができますが、それ以外は変わりません。\n\n[item=fast-inserter]と[item=filter-inserter]は1秒間に2.4個のアイテムを動かすことができますが、それ以外は変化しません。
    ash=Most inorganic fuels such as [item=coal] now produce [item=ash] when burnt, much like how [item=uranium-fuel-cell] produces [item=used-up-uranium-fuel-cell] on consumption. You can consult the Py wiki in the top left corner of the screen to see all the burnt results for all fuels. Most organic fuels don't produce ash, so you can try to use them for ash-free production. You will usually unlock electric means of production too. Remember that ash can be very useful though...\n\nOne example is the assembly machine (now [item=assembling-machine-1]), which now requires fuel. You will unlock [item=automated-factory-mk01] before long though, which uses electricity at the cost of a larger and more expensive building.\n\n[item=assembling-machine-1] also has a recipe limit now: only recipes with at most 3 ingredients can be used by this building. [item=assembling-machine-2] has a limit of 4, and [item=assembling-machine-3] of 5 ingredients, while [item=automated-factory-mk01] has no ingredient limit. \n[item=coal]のようなほとんどの無機燃料は、燃焼時に[item=ash]を生成するようになりました。 [item=uranium-fuel-cell]が消費時に[item=used-up-uranium-fuel-cell]を生成するのと同じようにです。画面左上のPy wikiで、すべての燃料の燃焼結果を見ることができます。 ほとんどの有機燃料は灰を生成しないので、灰を出さない生産に使うようにするとよいでしょう。通常、電気的な生産手段もアンロックされます。しかし、灰は非常に有用であることを忘れないでください...。\n\n例えば、組立機（現在は[item=assembling-machine-1]）がありますが、これは燃料を必要とするようになりました。 しかし、まもなく[item=automated-factory-mk01]がアンロックされ、電気を使うようになりますが、より大きく高価な建物となります。\n\n[item=assembling-machine-1]はレシピの制限を持つようになり、最大3つの材料を持つレシピのみがこの建物で使用できるようになりました。 [item=assembling-machine-2]は材料数4、[item=assembling-machine-3]は材料数5、[item=automated-factory-mk01]には材料数制限がありません。
    tailings-pond=The [item=tailings-pond] has different mechanisms depending on whether you put a gas or a liquid into it.\n\nGasses, such as [fluid=coal-gas], are vented into the atmosphere, which destroys the gas.\n\nFluids, such as [fluid=tar], are stored, until the tailings pond is full, at which point the pond overflows. This destroys the contents, and puts a ring of highly flammable pollution tiles around the tailings pond. You can remove fluids from the pond again by connecting a pump directly to one of the outputs. [item=tailings-pond]は、気体と液体のどちらを入れるかによって、仕組みが異なります。\n\n[fluid=coal-gas]のような気体は、大気中に排出され、気体は破壊されます。\n\n[fluid=tar]のような液体は、尾鉱沈殿池が満杯になるまで貯蔵され、その時点で池がオーバーフローします。 そうすると、中身が破壊され、尾鉱沈殿池の周りに燃えやすい汚染タイルの輪ができます。出力に直接ポンプを接続することで、再び池から流体を取り除くことができます。
    early-game-tips=Here are some early game tips:\n- watch out that you need two [item=boiler] per [item=steam-engine] now!\n- you need [item=steam-engine] for a lot of buildings, so it could be great to add it to an early game mall.\n- yes, the new labs are very tall. There can be things behind them, take care! ゲーム序盤のヒントをいくつか紹介します:\n- [item=steam-engine] ごとに 2 つの [item=boiler] が必要になることに注意してください!\n- 多くの建物には [item=steam-engine] が必要なので、初期のゲーム モールに追加するのは素晴らしいことです。\n- はい、新しいラボは非常に背が高いです。それらの背後に何かがある可能性があります、気をつけてください！
    your-first-science-pack=The first science pack ([item=automation-science-pack]) is much harder than in vanilla. You'll have to handcraft a few of them before you can fully automate it. These are the steps you have to take:\n- put [item=coal] through [item=distilator] to get [item=coke], [fluid=tar] and [fluid=coal-gas]. The latter two can be used as fuel for [item=glassworks-mk01] (you can make two of them, one using [fluid=tar] as fuel and one [fluid=coal-gas]).\n- Turn [fluid=water] into [item=fawogae], and combine with [item=coke] into [item=fawogae-substrate].\n- turn [fluid=water] into [item=soil] into [item=sand] into [fluid=molten-glass]. You can't use the [fluid=dirty-water-light] for now, so either remove it manually from the pipes, use [item=tailings-pond] or down the line use the Py sinkhole (if you use the Pyanodon Industry mod), or use some other mod to void it.\n- turn [fluid=molten-glass] into [item=flask] with [item=wood]. You can't automate wood yet until [technology=wood-processing], so you have to chop down trees manually for now.\n- craft [item=automation-science-pack], and profit!
    combustion-mixture=You can make [fluid=combustion-mixture1] in [item=power-house]. You can then burn this in [item=gasturbinemk01] for electricity. There are different recipes for [fluid=combustion-mixture1], with two important properties: how much is generated, and at what temperature. Higher temperatures mean that the turbine works at a higher efficiency, thus generating more power. For example, [fluid=syngas] generates more [fluid=combustion-mixture1] at a higher temperature than [fluid=coal-gas], so it will generate more electricity for the same amount of input.\n\n[item=gasturbinemk01] has a limit to the temperature it can accept: if you give it a higher temperature input, it will be capped to that temperature, so you will be wasting the input. Higher level turbines such as [item=gasturbinemk02] and [item=gasturbinemk03] have higher caps.\n\nPick the input you have the most of, or that you have the least other uses for, and use it to power your base that way. If you want to calculate the exact amount of electricity generated, you can use a mod like Helmod or Factory Planner, or a program like YAFC.\n\nCreating [fluid=combustion-mixture1] also generates low temperature steam. You can use cooling towers to turn it back into water, or you can vent it, or you can put the steam into steam engines, although they will only give a small amount of electricity. [item=power-house]で[fluid=combustion-mixture1]を作ることができます。これを[item=gasturbinemk01]で燃やすと、電気が発生します。fluid=combustion-mixture1]にはさまざまなレシピがあり、生成量と温度という2つの重要な性質があります。温度が高いほどタービンの効率が良くなり、より大きな電力を得ることができます。例えば、[fluid=syngas]は[fluid=combustion-mixture1]の温度が高いほど[fluid=colcoal-gas]よりも多く発生するので、同じ量の入力でより多くの電力を発生させることになります。\n\n[item=gasturbinemk01]は受け入れられる温度に制限があり、より高い温度の入力を与えると、その温度に制限されるので、入力を無駄にすることになります。item=gasturbinemk02]や[item=gasturbinemk03]のような上位のタービンは、より高い上限が設定されています。\n\n最も多く持っている入力、または他の用途が最も少ない入力を選び、その方法で基地の電力供給に使用します。正確な発電量を計算したい場合は、HelmodやFactory PlannerなどのMOD、またはYAFCのようなプログラムを使用することができます。\n\n[fluid=combustion-mixture1]を作ると、低温の蒸気も発生します。冷却塔で水に戻したり、排気したり、蒸気機関を使って発電することもできますが、発電量は少ないです。
