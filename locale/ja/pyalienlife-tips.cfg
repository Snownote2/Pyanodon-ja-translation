farming=自然の動植物は複数の有用な製品に加工することができます。[item=vrauks]の血流には有用な[fluid=formic-acid]が含まれています、[item=moondrop]は[fluid=methane]に加工できます。\n\n養殖可能な動植物はすべて、3つの種類のいずれかに分類される。; 「植物」「動物」「菌類」 。[item=saps]、 [item=moss]、 [item=tree-mk01]、 [item=fish]、 [item=seaweed] は現地の環境から収穫できるが、ほとんどのエイリアンは[entity=creature-chamber-mk01]または[entity=botanical-nursery]で高価な遺伝子組み換えプロセスを経て合成されなければならなりません。 このプロセスには、[item=vrauks-codex]のようなコーデックスに保存されているDNAデータと、[entity=data-array]の遺伝子テンプレートデータが必要になります。\n\n最初の種を手に入れた後は、複雑な遺伝子組み換えのプロセスを避けるために、さらなる世代を繁殖させることが重要だ。それぞれの類別には独自の繁殖方法がある。\n\n動物 - [entity=rc-mk01]で[item=cocoon]などの動物の子/卵を飼育できる。このマシンは、マシンのモジュールスロットに2匹の成獣を挿入する必要がある。幼体を手に入れたら、[entity=vrauks-paddock-mk01]のようなそれぞれの囲いの中で、それぞれの動物を成獣まで育てることができます。この囲いでは、モジュールスロットに成獣を挿入する必要もある\n\n植物 - 植物は次の世代を作るために[item=moondrop-seeds]のような苗を必要とします。[entity=botanical-nursery]の中で、育てた作物を苗に変えます。これらの苗はその後、[entity=moondrop-greenhouse-mk01]のような大きな農業建造物で農作物に育てられる。各農園建造物では、農作物をモジュールスロットに配置する必要があります。各サイクルで、投入量よりも多くの種子が得られます。\n\n菌類 - 小さなキノコの胞子は大気中にたくさんある。[entity=spore-collector-mk01]は、[item=fawogae-spore]のような胞子の微粒子を、投入コストなしで自動的に空気中に処理する。これらの胞子は、[entity=fawogae-plantation-mk01]のような気候の良いシイタケ農場で成菌まで育てることができます。 菌類は[item=fungal-substrate]のような特別な基質を必要とする。また、モジュールスロット内に成体キノコが必要です。この遺伝子アップグレードにより、成長速度が最大400％向上する。最も複雑な動物種は、[item=zungror-codex-mk04]のような、より高度なデータ保存方法が必要です。
caravans=[item=caravan]は、30個のインベントリースロットと、機関車に似たプログラム可能なスケジュールを持つ生きた有機的な有機物流クリーチャーである。バイターの経路探索AIを利用しています。\nキャラバンが機能するには食料が必要である。行動や目的地ごとに食料を消費する必要があり、食料の種類によって行動回数が異なります。\nキャラバンをプログラムして、任意のエンティティを訪問させることができます。目的地に到着したら、その目的地に応じた行動をプログラムできます。キャラバンは列車やバイターに殺されることはありません。[item=flyavan]もあります。\n\n目的地別の行動は以下の通り: \n- 待つ: キャラバンは目的地で待ちます。 *食べ物を消費しません\n- 食料を貯蔵する: キャラバンは目的地のインベントリから食料を補給します。 *食べ物を消費しません\n-貨物を積みこむ(チェック付き): キャラバンは貨物が一杯になるまでアイテムを積みこみます。\n- 貨物を積みこむ(チェックなし): キャラバンはそこにあるものを何でも拾い、次の行動へ移ります。 \n- 貨物を空にする (チェック付き): キャラバンのインベントリを空にします、インベントリが完全に空になった場合のみ続行します。\n- 貨物を空にする(チェックなし): キャラバンのインベントリを空にしようと試みます、たとえインベントリにアイテムが残っても次の行動へ移ります。\n- 貨物数(チェック付き): キャラバンは指定された数を持つまで貨物を積み下ろしします、数が満たすまで待ち続けます。\n- 貨物数(チェックなし): キャラバンは指定された数を持つまで貨物を積み下ろしします、数が満たさなくても次の行動へ移ります。\n-対象貨物数(チェック付き): キャラバンは対象物が指定された数を持つまで貨物を積み下ろしします、数が満たすまで待ち続けます。\n- 対象貨物数(チェックなし): キャラバンは対象物が指定された数を持つまで貨物を積み下ろしします。数が満たさなくても次の行動へ移ります。\n- 回路条件: キャラバンは回路の条件が満たすまで目的地で待ち続けます。*食べ物を消費しません\n- 廃棄欄回収: プレイヤーの廃棄欄の物をすべて回収します。\n\n目的地のタイプに応じて、次のような行動が可能:\n- プレイヤー: [待つ、 食料を貯蔵する、 貨物を積みこむ、 貨物を空にする、 指定された貨物の積み込み、 指定された貨物の荷下ろし、 廃棄欄回収]\n- 配送所: [待つ、 食料を貯蔵する、 貨物を積みこむ、 貨物を空にする、指定された貨物の積み込み、 指定された貨物の荷下ろし、 回路条件]\n- 他のキャラバン: [待つ、 食料を貯蔵する、 貨物を積みこむ、 貨物を空にする、 指定された貨物の積み込み、 指定された貨物の荷下ろし]\n- 貨物列車またはマウント: [待つ、  食料を貯蔵する、 貨物を積みこむ、 貨物を空にする、 指定された貨物の積み込み、 指定された貨物の荷下ろし]\n- 電柱: [待つ、 回路条件]\n- デフォルト: [待つ]\n\n[entity=outpost]でミドルクリックでフィルターを設定出来ます、食べ物用のスロットを忘れずに！

mounts=マウントは、進行のあらゆる段階で効果的な個人輸送手段であり、戦闘にも役立ちます。 [item=hazard-concrete] と [item=refined-hazard-concrete] は、マウントによる横断を防ぎ、重要なインフラストラクチャの破壊を回避する障壁として機能します。\n\n [item=automation-science-pack]\n\n[entity=car] は最も基本的で原始的な乗り物です。[item=raw-coal] などの固形燃料で動き、最高速度は 100 km/h。車にはダメージを与えるための [item=vehicle-machine-gun] が搭載されています。80 スタックのアイテムを格納できます。\n\n [item=logistic-science-pack]\n\n[entity=crawdad] は最初の生物マウントです。[entity=creature-chamber-mk01] で作成されたこのマウントは、最高時速85km で走行できます。この生物は魚が大好きで、[item=fish]、[item=fish-mk02]、[item=fish-mk03]、[item=fish-mk04] を食べます。走行中は 800kW を消費します。重装甲のおかげで、ダメージを受けることなく障害物に衝突して破壊することができます。アイテムを 90 スタック保存できます。\n[entity=crawdad] には 10x4 の装甲装備グリッドがありますが、中央の4x4タイルは [item=py-mount-generator] によって常に占有されています。このジェネレーターはマウントによって生成された生物学的エネルギーを利用し、食料燃料を使用して装備のバッテリーを瞬時に満たします。このジェネレーターは食料燃料を装備グリッドのエネルギーに変換する効率が200%であることに注意してください。これは個人用ロボットに非常に便利です。ザリガニの装備グリッド内に他のジェネレーターを設置することはできません。\n\n [item=chemical-science-pack]\n\n[item=dingrido] は [item=dingrits] を飼い慣らした家畜化された形態です。このマウントは時速 250 km 以上で走ることができます。このマウントは [item=meat]、[item=dingrits-food-01]、[item=dingrits-food-02] などの肉製品が大好きで、[item=py-mount-generator] の恩恵も受けます。このマウントは長い脚を使って建物の上を移動し、建物にダメージを与えません。120 スタックのアイテムを保管でき、10 x 6 の装備グリッドがあります。\n\n [item=py-science-pack-3]\n\n[item=spidertron] は [item=zungror] の機械化バージョンです。このサイボーグ生命体は、ほぼあらゆる地形を 8 本の足で這うことができます。時速 110 km で移動し、高い加速力を持っています。このマウントは [item=gastrocapacitor] に蓄えられたエネルギーを消費し、WASD 運転モードを使用します。4つのサイクリング [item=spidertron-rocket-launcher-1] が装備されており、ロケットを高速で発射できます。[item=spidertron-remote] を使用すると、マップビューから [item=spidertron] を制御できます。リモートを使用すると、複数の [item=spidertron] が連鎖するようにプログラムできます。160 スタックのアイテムを格納でき、10x8 の装備グリッドがあります。このマウントは [item=py-mount-generator] の恩恵を受けます。\n\n [item=utility-science-pack]\n\n[item=phadaisus]は[item=phadai]の究極進化版です。最大の[item=exoskeleton-equipment]により、時速1700kmを超える超音速で飛行し、WASD走行モードを使用します。このマウントは[item=phadai-food-01]と[item=phadai-food-02]を食べるのが大好きで、[item=spidertron-remote]を使用して制御できます。このマウントは、半径6タイル内のあらゆるエンティティに 2100 の火炎ダメージ/秒を与える壊滅的な [item=dragon-breath] を備えています。この武器は森林を完全に破壊します。炎のブレスは [item=dragon-breath-ammo] によって駆動され、1つにつき 5 時間弾薬が供給されます。アイテムを 200 スタック保存でき、10x10 の装備グリッドがあります。このマウントは [item=py-mount-generator] の恩恵を受けます。
digosaurus=[item=digosaurus]は古代恐竜の一種である。 長年の進化の過程で、彼らはエネルギー源として[item=nexelit-ore]を収集し、使用するように適応してきました。それを利用すること。\nDig-o-saurusは[entity=dino-dig-site]に置かなければならなりません。 [entity=dino-dig-site]はネクセリットを採掘できる範囲にあり、電力も必要です。\n\nDig-o-saurus 作業には食料が必要だ。より上位な食料があれば、Dig-o-saurusは同じ旅でより多くの鉱石を集めることができます。\n[item=dried-meat] → 1 鉱石\n[item=guts] → 1 鉱石\n[item=meat] → 2 鉱石\n[item=workers-food] → 8 鉱石\n[item=workers-food-02] → 16 鉱石\n[item=workers-food-03] → 32 鉱石\n\n[item=thikat]はDig-o-saurusの遺伝子強化版である。採掘生産性は100％。\n[item=work-o-dile]は200％の採掘生産性を持つ。\n\n[item=py-steel]のようなフロアタイルを使用すると、Digosaurusの移動速度を向上させることができます。
mega-farm=[entity=mega-farm] は、植物パッチを栽培する能力を持っています。 植物の種類と[recipe=bioreserve-super-1]などの植物のレシピを選択できます、 そして、必要な材料を投入し、[item=replicator-bioreserve]などのコレクターを挿入します。 コレクターを挿入した後、「ロケット」を「発射」する必要があります - 間違いなくマーケティングによって考え出された誇張された用語であり、建物の北側に選択した植物のパッチを生成します。このパッチは[entity=harvester]を使用して収穫することができます。\n\nパッチがなくなったら、このプロセスを繰り返すことができます。 [item=native-flora]などの再生可能な植物源は、より複雑なレシピでは、より豊かなパッチが生成されます。
wyrmhole=巨大で超高速でありながら従順なワームの種族を作成しました。これらのワームは、同じワームの識別に調整されている限り、異なる [entity=wyrmhole] の建物間でアイテムを瞬時に転送できます。\n\nチェックボックスのリングを使用して特定のワームを選択します。チェックボックスのオン/オフのパターンごとに、異なるワームが選択されます。物流ステーションがそのワームにチューニングされていない場合、アイテムはワームと一緒に残りますが、そのワームに再度チューニングすることでアイテムを回収できます。\n\n[entity=wyrmhole]は250MWの継続的な電力が必要です。
ocula=[item=ocula]は、ロボットステーションの範囲外にいても商品を配達する個人用物流デバイスです。\n\nオキュラには範囲制限がなく、個人の物流フィルターに基づいてアイテムを配送します。グローバルな物流ネットワークがない場合に非常に役立ちます。\n\nオキュラは保存のために[item=ipod]を必要とする.各アイポッドには3つのオキュラを配置するスペースがあります。アイポッドは、[item=py-roboport-mk01]などのロロボットステーションネットワークの範囲内に配置する必要があります。オキュラはそのネットワークからのアイテムのみを取得します。\n\n[item=ocula] は物流廃棄スロットをサポートしていません。
vatbrain=時々、科学は行き過ぎてしまいます。 [entity=vat-brain] は、高コストで近くの [entity=lab] に大きな生産性ボーナスを与えます。\n\n[entity=vat-brain]の機能は[entity=beacon]と似ています、 ただし、[item=brain-cartridge-01]などのカートリッジを継続的に供給する必要があります。  カートリッジ1本で20秒間使用できます。\n複数のバットブレインの効果が積み重なって、より大きな生産性ボーナスが付与されます。カートリッジの有効期限が切れると、生産性ボーナスは失われます。\n\n各カートリッジは、近くのラボに異なる量の生産性を付与します：\n- [item=brain-cartridge-01] →25%\n- [item=brain-cartridge-02] →50%\n- [item=brain-cartridge-03] →75%\n- [item=brain-cartridge-04] →100%
symbiosis=[item=ulric-infusion] を使用すると、複数の種族の最高の特徴を組み合わせることができます。この血清を注入または消化すると、一時的に身体能力が向上します。この手順により、キャラクターは 10 分間、ウルリックと人間のハイブリッドに変身します。\n\n増加した属性は次のとおり:\n- 移動速度 +40%\n- リーチ距離 ×3\n- HPとHP再生率 ×5\n- インベントリスロット +40\n- 列車ダメージ無効\n- 即時の採掘速度\n- 強力な近接攻撃\n\nウルリック変身は 10 分間しか持続しませんが、[item=ulric-infusion-equipment] はインベントリから新鮮な血清を自動注入できます。[item=ulric-infusion-equipment] をアーマーの装備グリッド内に配置し、パワーを供給して変身の恩恵を継続的に受けられるようにします。
turd=技術アップグレードと研究装置へようこそ。このページには、特定のマシンへの永続的なアップグレードが含まれています。\nテクノロジーツリーとT.U.R.D.から主要なテクノロジーを研究します。アップグレード オプションはこのメニューから利用できるようになります。利用可能なアップグレードには、永続的なモジュール ボーナス、新しいレシピ、レシピのアップグレードが含まれます。\n[item=speed-module-3] 速度ボーナスは農場の建設段階に応じて変化します。[item=productivity-module-3]生産性ボーナスはマシン内のすべてのレシピに適用されます。
biofluid=[entity=gobachov]、[entity=huzu]、[entity=chorkok]の流体生物工学に成功しました。これら3つの生物は、[entity=py-logistic-robot-mk01]の生物学的代替品です。 アイテムを輸送する代わりに、流体の物流に役立ちます。[entity=provider-tank] と [entity=requester-tank] の間で液体を移送できます。\n\n[entity=bioport] は、作業生物の保管、給餌、および掃除に必要です。標準の [entity=py-roboport-mk01] とは異なり、バイオパイアノポートには物流範囲がありません。代わりに、[entity=vessel] と [entity=vessel-to-ground] を使用して直接接続します。\n\n[entity=bioport] は、生物を健康で活動的に保つために、一定のカロリー供給を必要とします。労働者の食料の各ティアは、異なる量の配達を可能にします。食料は常に配達の開始時に消費されます。[item=efficiency-module-3]使用できます. さらに、[entity=bioport] は、最大 2.38 秒ごとに 1 体の生物のみをバイオ流体生物として生成します。バイオ流体生物は通常、元のバイオポートに戻りますが、同じネットワーク内の別のバイオポートに広がる可能性が 10% あります。\n\n[entity=requester-tank] には、いくつかの便利なフィルター設定があります。まず、要求された流体の種類と量を設定します。次に、他のリクエスターと比較したリクエスターの優先順位を設定します。2つのリクエスターの優先順位が同じ場合は、現在含まれている流体を差し引いた要求サイズが最も大きいリクエスターが最初に選択されることに注意してください。最後に、温度フィルターのオプションがあります。転送の対象となるためにプロバイダー内に存在する必要のある液体の最小量は、マップ設定で設定できます (デフォルトでは 10000 単位)、 リクエスターの最小欠乏流体量についても同様です。すべてのリクエスター設定はブループリント可能で、コピー＆ペースト可能です。\n\n[item=guano] は [entity=bioport] で生成される有用な廃棄物です。食物を消費すると、各生物は生産性バーとして表示される少量の廃棄物を生成します。 廃棄物バーがいっぱいになると、バーはリセットされ、出力スロットに 3 つの [item=guano] が生成されます。インサーターを使用して廃棄物を除去してください。そうしないと、[entity=bioport] が機能しなくなります。\n\n各バイオ流体生物は、そのティアに応じてステータスが異なる:\n[entity=gobachov] - ティア: MK01, 速度: 19.4 km/h, 最大搬送量: 10000, 搬送一回あたりの廃棄物: 0.6\n[entity=huzu] - ティア: MK02, 速度: 25.9 km/h, 最大搬送量: 15000, 搬送一回あたりの廃棄物: 0.8\n[entity=chorkok] - ティア: MK03, 速度: 64.8 km/h, 最大搬送量: 20000, 搬送一回あたりの廃棄物: 1.3

