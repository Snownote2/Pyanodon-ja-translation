steam-engine=最初の発電方法は[entity=boiler]と[entity=steam-engine]の組み合わせです。\n[entity=steam-engine] \nステータス: \n    最大出力: 7.3MW \n    消費: [fluid=steam] \n    量: 15/秒 \n    最高温度: 500°C \n\n\n[entity=boiler]は最高250℃の蒸気しか生成できない\n蒸気機関の潜在能力を最大限に活かすには、 [entity=geothermal-plant-mk01] は [entity=geothermal-crack]で設置できます、\n [entity=geothermal-plant-mk01] から生成した [fluid=geothermal-water] は十分に高い温度で[entity=steam-engine]を最大限に活用できます。

steam-turbine=[entity=steam-turbine] → 最大出力: 119 MW. ([item=py-science-pack-2] )\n\n [technology=uranium-processing]でアンロック、[entity=steam-turbine] [entity=nuclear-reactor]から発生する熱を利用するための加圧蒸気タービンのサイドグレードである。最高温度 2000 °C で秒間60[fluid=steam]を消費します。

hp-steam-turbines=[entity=steam-turbine-mk01] → 最大出力: 473 MW ([item=py-science-pack-1] )\n[entity=steam-turbine-mk02] → 最大出力: 9.5 GW ([item=py-science-pack-2] )\n[entity=steam-turbine-mk03] → 最大出力: 143  GW ([item=py-science-pack-3] )\n[entity=steam-turbine-mk04] → 最大出力: 2.4 TW ([item=py-science-pack-4] )\n\n高圧蒸気タービンは大量の[fluid=pressured-steam]を消費し、膨大なエネルギーを生み出します。\n[fluid=pressured-steam] は[entity=py-heat-exchanger]の中に生成する必要があります, [entity=py-heat-exchanger-mk02], [entity=py-heat-exchanger-mk03], [entity=py-heat-exchanger-mk04].\n熱交換器のレベルにつれて、生成した[fluid=pressured-steam]の温度も高くなります、範囲は 1000 °C - 5000 °C\n\n熱交換器はその熱を[fluid=pressured-water]に伝達し、 そして熱は[fluid=hot-molten-salt]から供給します. 多くの非再生可能な発電所は[fluid=hot-molten-salt] を生み出すことができる。[entity=py-coal-powerplant-mk01][entity=py-biomass-powerplant-mk01] [entity=py-gas-powerplant-mk01][entity=py-oil-powerplant-mk01][entity=nuclear-reactor-mk01]技術レベルと利用可能な資源に基づいて適切な発電所を選択することが重要です。\n\nそれぞれの高圧蒸気タービン秒間60, 600, 6000, 60000 [fluid=pressured-steam]を消費します。

wind=風車はクリーンで安全な工場用エネルギー発電方法です。3種類の風車あります。[entity=hawt-turbine-mk01][entity=vawt-turbine-mk01][entity=multiblade-turbine-mk01]\n\nすべての風車には、現在の風速に基づく変動があります。変動率はタービンのエネルギー出力の最大値または最小値を表します。例えば、10mWのタービンで変動率が80％の場合、最大出力は18mW、最小出力は2mWとなります。変動率の公式は「(sin(2t) + sin(πt)) / 2」,変数tは現在のゲームtickを10000で割った値。\n\n空力タービンは空域が存在し、他の風車の空域内に風車を設置することできません。\n\n水平軸風車は高価な部品で製造されているが、生産性モジュールからより大きい恩恵を受け、変動率が一番少なく、出力も高い。\n[entity=hawt-turbine-mk01] → 変動率: 50%, 平均出力: 5MW, 空域: 10 マス.\n[entity=hawt-turbine-mk02] → 変動率: 50%, 平均出力: 25MW, 空域: 10 マス.\n[entity=hawt-turbine-mk03] → 変動率: 50%, 平均出力: 50MW, 空域: 10 マス.\n[entity=hawt-turbine-mk04] → 変動率: 50%, 平均出力: 80MW, 空域: 9 マス.\n\n水平軸風車と比べて、垂直軸風車はより安価である。中程度の出力と中程度の変動率。\n[entity=vawt-turbine-mk01] → 変動率: 70%, 平均出力: 4MW, 空域: 16 マス.\n[entity=vawt-turbine-mk02] → 変動率: 70%, 平均出力: 20MW, 空域: 14 マス.\n[entity=vawt-turbine-mk03] → 変動率: 70%, 平均出力: 50MW, 空域: 14 マス.\n[entity=vawt-turbine-mk04] → 変動率: 70%, 平均出力: 85MW, 空域: 15 マス.\n\nマルチブレード・タービンの作成コスト一番安いが、出力が低く、動率が大きい。\n[entity=multiblade-turbine-mk01] → 変動率: 90%, 平均出力: 550kW, 空域: 10 マス.\n[entity=multiblade-turbine-mk03] → 変動率: 80%, 平均出力: 34MW, 空域: 8 マス.

blimp=[entity=aerial-blimp-mk01] は、大気圏を高く飛行することでエネルギーを生成します。空中タービンはバッテリーサイズが非常に大きく、エネルギー輸出の優先度が最も低いため、電力スパイクや電圧低下に対処するのに最適です。\n\n空中タービンは電力網内に設置する必要があります。次に、彼らは送電網内のすべての電柱の間をランダムに飛び回ります。[entity=power-switch] は、航空タービンが通る可能性のある経路を制限するために使えます。\n\n移動距離が長くなると、タービンは高いRPMを維持し、効率が向上します。 (最大ボーナス+100%)。\n100 タイル → +25% ボーナス\n1000 タイル → +51% ボーナス\n10000 タイル → +76% ボーナス\n100000 タイル → +91% ボーナス\n1000000 タイル → +97% ボーナス\n距離ボーナスの正確な計算式は次のとおりです。 「2-(1 / (距離^0.5/30+1) )」\n\n電力網に十分な電柱がない場合、「この空域は混雑しすぎています」というエラーが表示されることがあります。各航空タービンには最低3本の電柱が必要です。\n\nティア                       　　　                             　速度 　            出力 　     　　  平均出力     バッテリー  \n  [entity=aerial-blimp-mk01]   1.2 タイル/s   4.5  MJ/タイル   6.25 MW       400 MJ   \n  [entity=aerial-blimp-mk02]   2.4 タイル/s   9.0  MJ/タイル   25.0 MW       800 MJ   \n  [entity=aerial-blimp-mk03]   3.6 タイル/s   13.5 MJ/タイル   56.3 MW       1.6 GJ   \n  [entity=aerial-blimp-mk04]   4.8 タイル/s   18.0 MJ/タイル   100  MW       3.2 GJ\n\n解禁段階: [technology=renewable-mk02], [entity=aerial-base-combinator] は、電力ネットワークから空中タービンを自動的に展開または削除できます。空中タービン ネットワークを上位層にアップグレードしたり、電力ネットワークを継続的に補充したりするのに最適です。[entity=aerial-base-combinator] に空中タービン回路信号を入力すると、ネットワークに展開されたタービンの数を正確に維持しようとします。欠落した信号は 0 としてカウントされることに注意してください。1MWを消費します。\n各ティアにおける電力ネットワーク内の現在の空中タービンの数に基づいて、[virtual-signal=signal-1][virtual-signal=signal-2][virtual-signal=signal-3][virtual-signal=signal-4] を出力します。\n各ティアに基地に保管されている航空タービンの現在の数（最大：10）に基づいて、[virtual-signal=signal-A][virtual-signal=signal-B][virtual-signal=signal-C][virtual-signal=signal-D]を出力します。 \n各空中タービンの合計蓄積エネルギー (MJ) に基づいて [virtual-signal=signal-yellow] を出力します。\nすべてのタービンの合計最大容量 (MJ) に基づいて [virtual-signal=signal-green] を出力します。

lfr-stirling=[entity=lrf-panel-mk01] と [entity=stirling-concentrator] はどちらも、日中に太陽光を利用して [fluid=molten-salt] を温めます。 高温の溶融塩は、[entity=lrf-building-mk01] と [entity=solar-concentrator] を介して電気を生成するために使用されます。 パネルやコンセントレータを追加すると、塩が温められる速度が上がり、発電所の稼働速度も上がります。 [entity=lrf-panel-mk01] は内部に貯蔵された溶融塩に 600kW の熱を加え、[entity=stirling-concentrator] は 1.6MW の熱で同じことを行います。 最初は塩が温まるまでに時間がかかる場合があることに注意してください。\n\n溶融塩の温度は、物体間で自動的に均一化されるわけではありません。代わりに、冷たい塩を熱い塩の中に継続的に注入する必要があります。 他のパネルは、システムが安定状態に達するまでにしばらく時間がかかる場合でも、発電所に投入される塩の加熱に貢献します。\n\n[entity=lrf-panel-mk01] と [entity=stirling-concentrator] は両方とも夜間は無効になりますが、日光が少し当たっても 100% の出力になります。 減少はありません。[entity=lrf-building-mk01] と [entity=lrf-panel-mk01] の比率は、発電所あたり 46.2 パネルです。 [entity=stirling-concentrator] と [entity=solar-concentrator] の比率は、発電所あたり 34.2 パネルです。

thermosolar=[entity=sut] は、多数の [item=sut-panel] を通して太陽の熱風を加熱することで機能するソーラータワー メガストラクチャです。熱風はタワーを通って上昇し、発電機を回転させます。エネルギーを生成するには、[item=sut-panel] をメインの [entity=sut] から半径100タイル以内に配置する必要があります。 各タイルは 320 kW を生成し、1つのタワーの周囲に最大31488個配置できます。\nソーラータワーは正午に最も効果を発揮します。日が十分に当たらない場合は、タワーの出力は徐々に低下します。ダウンタイムには、他の発電または蓄電方法を使用する必要があります。 [item=sut-panel] をフル稼働させると、昼間のピーク時にタワーは 10.1 GW を出力します。平均すると、フル稼働のタワーは 7.1 GW を生成します。\n他のタイルとは異なり、[item=sut-panel] は地面ではなく機械の上に配置されます。つまり、ガラスの表面の下に何でも構築でき、期待どおりに機能します。\n注: [entity=sut] をシミュレートするために必要な処理能力はわずかであるため、Pyanodon Modの中で最もUPS効率の高い電源である可能性があります。パフォーマンスに苦労している場合、これは素晴らしいオプションです。\n\n[item=py-science-pack-4] の [technology=thermal-mk03] でアンロック。\n\n[entity=solar-tower-building] は太陽エネルギーを使用して [fluid=hot-molten-salt] を加熱します。[entity=solar-tower-panel0] は、すべての太陽光を一点に向け、集中させるために使用されます。各 [entity=solar-tower-panel0] は、巨大構造物の半径100タイル内に配置する必要があり、平均 59.8 MW を生成します。1つのソーラータワーの周囲にある [entity=solar-tower-panel0] の最大数は1926です。\n正午には、[entity=solar-tower-building] は最大 115.2GW を生成し、5000° C で毎秒 4000 [fluid=molten-salt] を 4000 [fluid=hot-molten-salt] に変換します。これは、[entity=steam-turbine-mk04] の 1/50 を継続的に稼働させるのに十分なエネルギーです。一日を通して平均すると、完全な [entity=solar-tower-building] は 80.64 GW を生成します。\n\n[item=utility-science-pack] の [technology=thermal-mk04] でアンロック。

microwave-receiver=[entity=microwave-receiver] は、軌道上の [item=microwave-satellite] から太陽エネルギーを転送することを可能にします。\n\n各 [item=microwave-satellite] は最大 4.8MW のエネルギーをビームダウンできます。衛星を軌道に乗せるには、[entity=rocket-silo] で宇宙に打ち上げます。[entity=rocket-silo] には、1 回の打ち上げで最大 5 基の衛星を搭載できるスペースがあります。\n\n[entity=microwave-receiver] は最大 15 基の衛星をサポートでき、合計 72MW になります。

nuclear-fission=[technology=uranium-processing] から始めて、[entity=nuclear-reactor] を使用して [item=uranium-ore] を [item=chemical-science-pack] に必要な [item=pu-238] に変換します。原子炉は、熱が使用されているかどうかに関係なく、燃料電池を燃焼します。 \n\n[technology=nuclear-power] を研究した後、[fluid=uf6] を燃料とする [entity=nuclear-reactor-mk01] または [fluid=puo2] を燃料とする [entity=nuclear-reactor-mox-mk01] を使用して大量の電力を生産できるようになります。\n\n原子炉は原子炉廃棄物 [fluid=reactor-waste-1] または [fluid=reactor-waste-2] を生成します。原子炉廃棄物は [fluid=hot-molten-salt] と [item=high-energy-waste-1] または [item=high-energy-waste-2] に分離することができ、科学研究や燃料用に未燃焼のウランとプルトニウムの同位体を回収するために処理することができます。\n\n[entity=nuclear-reactor-mk01] は電力を生成し、[entity=nuclear-reactor] よりも効率的に [item=yellow-cake] を [item=plutonium-oxide] に変換するために使用されます。\n\n[entity=nuclear-reactor-mox-mk01] は電力を生成し、余剰の [item=u-238] と [item=pu-239] をプルトニウムの他の同位体に変換します。\n\n1つの [entity=nuclear-reactor-mk01] の燃料処理により、複数の [entity=nuclear-reactor-mox-mk01] に必要な [item=u-238] を生成できます。両方のリサイクルされた廃棄物は、[entity=nuclear-reactor-mox-mk01] の [fluid=puo2] に供給するために必要な量を超える [item=pu-239] を生成できます。\n\n[fluid=hot-molten-salt] による発電については、[item=steam-turbine-mk01] のセクションを参照してください。

mdh=[entity=mdh] は、理論上可能な最も強力な小型核融合発電機です。純粋な [流体=中性子] プラズマを移動導体として使用し、不可能な速度で回転します。1 台の MHD 発電機だけでも、最も大規模な工場を除くすべての工場に電力を供給するのに十分なパワーがあります。\n [item=production-science-pack] の [technology=fusion-mk02]でアンロック、最大1.5TWの発電量。\n\n必要な[fluid=neutron]プラズマを製造するには5つの方法があります。\n\n[recipe=thermal-neutron]:\n[entity=neutron-moderator-mk01] を使用して、氷点下の中性子を 500 °C まで加熱します。この方法では高価な [item=control-rod] を消費しますが、適切な核融合炉を利用できない場合に緊急時に使用できます。プラズマのイオン化が不十分なため、MHD ジェネレータは 10% の効率で動作し、150 GW を生成します。\n\n[recipe=dt-fusion]:\nトリチウム核融合は、[entity=fusion-reactor-mk01] 内部での最初の中性子プラズマ製造プロセスです。[technology=fusion-mk02]でアンロック、このパワーソースは、2番目の [entity=fusion-reactor-mk01] 内の [recipe=deuterium-fusion] からのみ作成できる貴重な [fluid=tritium] を消費します。プラズマのイオン化は [entity=neutron-moderator-mk01] と比較して4倍効率的であり、[entity=mdh] 内で 600 GW を生成できます。各 [entity=fusion-reactor-mk01] は 5.17 GW を消費しますが、これは [item=efficiency-module-3] では削減できません。\\n\n[recipe=dt-he3]:\n[technology=fusion-mk03] は非中​​性子 [fluid=helium3] 核融合をアンロック。 非中性子核融合は [entity=fusion-reactor-mk02] 内でのみ実行でき、41.33 GW もの膨大なエネルギーを消費します。このレシピでは、高価な [item=silver-foam] と [fluid=liquid-helium] を消費して、MHD ジェネレーターで最大 900 GW を生成します。\n\n[recipe=b-h]:\nホウ素水素核融合は副次的な核融合法である、 [technology=fusion-mk04]でアンロック。これは、[item=production-science-pack] 内の [fluid=tholins] を消費し、MHD ジェネレータで最大 1.2 TW を生成します。\n\n[recipe=antimatter-fusion]:\n反物質融合は、[technology=fusion-mk04]でアンロックされる最終的かつ最も強力な融合形式です。 [item=antimatter]を安定的に供給することで、実質的に無限のエネルギーを生成できます。これにより、MHDジェネレータが 100%の効率で動作し、1.5 TWを生成するための完全にイオン化された中性子流が生成されます。