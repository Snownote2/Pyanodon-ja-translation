[mod-setting-description]
pypp-verbose-logging=依存関係エラーをデバッグするための詳細なログを生成します。
pypp-big-inventory-gui=より多くのレシピアイコンが収まるために、インベントリGUIのサイズを拡大します。「Flat」GUI モードでもうまく機能します。
pypp-compactified-recipe-tooltips=「製作可能設備」の冗長な情報を削除することで、レシピのツールチップが占める画面スペースを少なくします。レシピが同じ機械の複数のティアで製造可能な場合、最初のティアのみが表示されます。
pypp-extended-recipe-signals=レシピ信号をコンビネータに追加して動的なレシピの切り替えを可能にし、多くのレシピの名前に主な製品の収量を示すテキストを追加します。いくつかの不要な重複信号が発生します。

[command-help]
check-technology-consistency=研究をプロトタイプと照合して、不適切に非表示または無効化されていないことを確認します。\nこれは、孤立したテクノロジによるデッドロックが発生している場合にのみ使用してください。

[command-output]
fixed-technology=Fixed mismatched technology: __1__
consistency-check-complete=Technology verification finished, have a nice day.

