mega-farm=スマート農場には、地球に存在しない生物やバクテリアなどと類似の役割を果たす人工生物の巣があります。人工生物は植物を受粉させ、危険な地元の害虫を駆除し、侵入者に毒を投与し、肥料を作って植物に直接施用します。
mega-farm-ralesia=ラレシアの自動苗レシピをアンロック。
mega-farm-rennea=レンネアの自動苗レシピをアンロック。
mega-farm-tuuphra=トゥープラの自動苗レシピをアンロック。
mega-farm-grod=グロッドの自動苗レシピをアンロック。
mega-farm-yotoi=ヨトイの自動苗レシピをアンロック。
mega-farm-kicalk=キカルクの自動苗レシピをアンロック。
mega-farm-cadaveric-arum=死体植物の自動苗レシピをアンロック。
mega-farm-bioreserve=在来種の植物の自動苗レシピをアンロック。
energy-drink=負担の軽減。
ethanol=酩酊状態をアンロック。
chitin=キチンからキトサンとその変種への加工。
phytomining=非常に高濃度の金属を含む水中で生育し、根から金属を吸収し、組織内に極めて高濃度の金属を濃縮できるように、植物と天然菌類の能力を開発します。
hytomining-mk02=作物にキレート剤を加えると、豊富なバイオマスの生産量が増加します。
phytomining-mk03=キレート剤に重金属ATPase（HMA）を追加することで、作物を過剰蓄積させ、植物にダメージを与え、すべての組織にこれらの金属を蓄積させます。
organ-printing=工業レベルのシンプルな技術。骨格に直接印刷することで、有機材料を新しい臓器に再加工できます。
organ-printing-mk02=ナノスケールの材料により、分子レベルで非常に微細でより自然な構造が可能になります。出力が向上します。
organ-printing-mk03=完璧な臓器を大量印刷し、異種間の技術を可能にすることで、細胞の生産とリサイクルを促進します。
mass-production=部品を作り、完全に機能する生き物を一から組み立てます。おめでとうございます。あなたは生命を尊重していません。
korlex=乳製品用に作られた遺伝子組み換え生物「コレックス」をアンロック。同じマクムーのレシピで作られたが、エイリアンの天候に耐えるために魚の遺伝子をいくつか組み込みました。
korlex-mk02=乳製品用に作られた遺伝子組み換え生物「コレックス」をアンロック。同じマクムーのレシピで作られたが、エイリアンの天候に耐えるために魚の遺伝子をいくつか組み込みました。
korlex-mk03=乳製品用に作られた遺伝子組み換え生物「コレックス」をアンロック。同じマクムーのレシピで作られたが、エイリアンの天候に耐えるために魚の遺伝子をいくつか組み込みました。
korlex-mk04=乳製品用に作られた遺伝子組み換え生物「コレックス」をアンロック。同じマクムーのレシピで作られたが、エイリアンの天候に耐えるために魚の遺伝子をいくつか組み込みました。
biopolymer-clusters=乳首にゴムは不要になりました。バイオポリマーはより快適で、搾乳時間を延長できるため、生産性が向上します。
moondrop=生物工学の基本を理解した上で、短い炭化水素を作ることができる花を遺伝子工学的に作る実験を始めます。
moondrop-mk02=より高度な技術と理解をもって、さらに長い炭化水素を生成するように花を調整します。
moondrop-mk03=遺伝子組み換え実験が成功し、花を調整してさらに長い炭化水素を生産できるようになりました。
moondrop-mk04=これらの花を限界まで押し上げると、非常に長い炭化水素鎖が生成されます。
cottongut-mk01=コットンガットをアンロック、研究上重要な動物です。
cottongut-mk02=コットンガットの第二段階計画をアンロックします。
cottongut-mk03=コットンガットの第三段階計画をアンロックします。
cottongut-mk04=コットンガットの第四段階計画をアンロックします。
compost=堆肥工場であらゆる有機物をバイオマスに変換できます。 
arqad=アルカドをアンロック。超重質炭化水素と複雑な関係を持つ遺伝子組み換えハチとスズメバチのハイブリッド。
arqad-mk02=超重質炭化水素と複雑な関係を持つ遺伝子組み換えハチとスズメバチのハイブリッド。
arqad-mk03=超重質炭化水素と複雑な関係を持つ遺伝子組み換えハチとスズメバチのハイブリッド。
arqad-mk04=超重質炭化水素と複雑な関係を持つ遺伝子組み換えハチとスズメバチのハイブリッド。
pheromone-transition=フェロモン生成のB-beta-1遺伝子座にクラゲの遺伝子を挿入すると、ミツバチはより速く、より組織的に進路を見つけることができ、巣全体の健康状態が改善されます。
cardial-hypopharynx=その構造は、非常に柔軟な人工ケラチンでできています。これにより、信じられないほどの引張強度が得られます。生物はより多くの唾液とプロポリスを生成し、音声によるコミュニケーションを改善します。	
laika=今回は、それを連れ戻して殺し、臓器を分析する。これがディングリット宇宙計画(Dingrit Space Program)だ。
pesticides-mk01=完全に安全な物質をアンロック、小さな寄生虫を作物から遠ざけ、生産性を向上させます。
pesticides-mk02=かなり厄介なものをアンロック。地球では、それを使用することは許可されませんが、そもそもナウヴィスを気にする人いるのか?
symbiosis-mk01=あなたはエイリアンの生物を操作する専門家になりました。自分自身で実験してみる時期が来たのかもしれません。
bioprocessing=バイオマスチェーンを解放して、原炭とバイオオイルを抽出します。再生可能なベースの貴重な燃料。

bigger-colon=Engineered super colon, able to improve manure production.
explosive-diarrhea=Insert a depreciative DNA strand that forces the creature to poop with no control.
interactive-cognition=Introduce interactive challenges and puzzles to your animals in order to improve their acquisition, retention and utility of knowledge. They will become more organized.
metamide5=生物の神経系の設計にテクノロジー エンジニアリングを応用します。警告: 生物は自己認識を持つことがあります。
exercises=通常の運動に重量と抵抗を加えることで、動物により多くの運動を強制し、筋肉量の増加を引き起こします。ストレスを引き起こします。
myostatin=欠陥のあるDNA株を生物に挿入して機能しないミオスタチンを生成し、筋肉の分解を阻害します。筋肉組織が大幅に成長する代わりに、心臓の問題を引き起こします。
osteocyte=You have perfected osteocyte cloning, using plasmid vectors to directly insert the new DNA to improve bone mass in a living animal. The extra weight will damage its joints, but improve bone production by 100%.
hardened-bone=Pronuclear injection of an alien sea creature genome to make their bone matrix extra thick and dense. Bone production at 200%. High consumption of minerals and movement limitation is detected.
organ-replication=Intentional growth increase of internal organs beyond their natural sizes, facilitated by liposome methods, by inserting genes that code for tumoral growth.
cavity=Allows for almost-controlled cell growth in the organ cavities, making them thicker, heavier and more effective, but also causes an increase in energy consumption. It will shorten the creature's lifespan due to a high chance of organ failure, but improve their production of guts by 200%.
somatic=Use protoplasm fusion to cut red marrow's DNA at common protein points, and add other alien genes that will spread to the entire bone. This will cause blood production to surpass blood degradation. Will shorten the creature's lifespan, but blood production will increase by 100%.
transgenes=Inserting trits' genes into the creature, allowing blood cells to undergo mitosis, doubling down the blood density and production. Causes clogs in the bloodstream and will shorten the creature's lifespan even further.
defective-collagen=RNA splicing, targeting a specific chitin protein production gene (CPP-7) into a collagen production DNA string. Encodes a defective collagen variant, forcing the creature to produce even more of it to provide the same effect as before.
double-skin=Experimental insertion of stochastic genes from a yotoi fruit's peel led to an extra layer of adaptive skin incorporated in the creature's derma. This will make your creatures more resistant, dangerous and give them a distinct green hue.
force-feeding=Contained creature with a tube inserted to force-feed them, causing weight gain by fat production. Lucky for you there is no ethics board out here.
fto4=A mutated INSIG2 polymorphic gene provokes upregulation in the hypothalamus, simulating food deprivation and strongly correlating the expression of the orexigenic chain. It will cause a constant feeding stimulus, causing obesity in the creature.
ctc=Generated in the neural crest during embryonic development. These zipir genes inserted in mature photophores are grouped into more compact bases. Improves metachrosis by 100% by also inserting arthurian's paracrine production genes.
exo-insertion=A bio-engineered strain which integrates the natural dingrit's pelt with a created collagen pseudo-exoskeleton - a practical application of your genetic engineering to make more pelts per animal.
argumented-spikes=The techniques developed up until now allow the insertion of xenos' genes used for adaptive skin protrusion mutations. Initially, minor ones that involve cross-metabolic adjustments by permitting more minerals to be aggregated in the cellular matrix.
conarium-stem=Intentional genetic drift in this GMO species causes scrondrixes to develop better and more functional pineal glands (and a third eye as a consequence). Some are even considered to have metaphysical qualities.
hydrolase-amplification=Chemical enhancers added to food make this class of enzymes work more, causing hardening and thickening of the tendons of the creature. Causes mobility issues, but they won't go too far from their enclosures anyway.
zootoxins=What could possibly go wrong in adding improved chemically-degrading biological materials into an already potent venom in that giant worm-like creature? Added cytotoxins, cardiotoxins and phospholipase A2.
artificial-calcification=Use your learned supramolecular chemistry to include potent calcinating reagents in the circulating water of xyhiphoe enclosures. These will attach to their existing shells and grow to twice their size from mineral aggregation.
stochastic-cortex=Uses a target-and-miss gene, adding to the already complex mess of the cridren genotype. Aiming to improve the cridren cortex through a complex biochemical regimen.
bladder=Improve phagnots' gas bladder capacity by using simple mukmoux DNA transcription.
formic=Simple artificial selection of more productive individuals in order to improve formic acid production.
party-animal=Dubstep, unlimited shifts and plant based powders are all allowed to make them shake off even their basic carapaces.
microfilters=フィルターに新たなステップが追加され、効率が向上しました。
microfilters-mk02=ナノサイズの多孔質材料を追加し、胞子コレクターの効率をさらに向上させました。
chromosome-infocrystalization=キノリンクスのゲノムを挿入すると、アルカドは下外骨格に結晶化したミクロフィブリルを発達させ、表面積を 300% 増加させ、ローヤルゼリーの前駆体分泌を増強します。
diversified-mycoaccretion=Fungus transcriptase bound with the native GMO DNA promotes impressive pheromone trails inside the hive. Multiple hives join to become a unified super organism.

parthenogenesis=ヴラークを単為生殖に向かわせ、オスは不要にします。そうすれば繁殖はより早く、エネルギー消費をあげ、退屈なものになります。余分な殻は汚染も増加します。
natural-cycle=ヴラークに快適さをもたらすために夜間に消灯します、また、電力を節約し、朝はより生産的な仕事ができるようになります。ヴラークの睡眠パターンを尊重することでスピードを下げます。
cyanic-recycling=ヴラーク生物学では、血流中にギ酸を自然に生成します。この有用な化学物質を用いてシアン廃棄物の分子構造を構成成分に分解します
reuse-water=これらの原生生物が出す廃水を浄化にして再利用します。彼らは一生同じ樽の水を飲み続けることになります。
mercy-killing=音楽を流し、しばらく休ませてから処理を行います。リラックスした状態で屠殺を行うことで、より多くの部位を高品質で得ることができます。この方法では、追加の皮、甲羅、毛皮、キチン、貝殻、魚油、発光器官を獲得できます。
laser-cutting=古いノコギリや自動ナイフを放棄します。レーザーを導入し、動物を即座に死滅させながら、より正確できれいに切断します。より多くの血液、ラード、硫酸、骨、脳を生み出します。
lard-machine=建物の可動部の潤滑油に動物の脂肪や油脂を使うことで、コストを節約し、不要な動物の部位に新たな用途を与える。より多くの肉、節足動物の血、内臓、ギ酸、骨粉、腱、ケラチンが得られます。
sawdust=犬は好き嫌いが激しいわけではありません。おがくずを最大 50% まで与えても、彼らは気付かないでしょう。多分…
glowing-mushrooms=餌の代わりに精神を変える幻覚性キノコを与えます。これらの薬は通常の睡眠と食事のパターンを妨げますが、生産性は向上します。彼らは極度の疲労で倒れるまで働きます。 オーグ動力発電機は、大幅に高速化され、生産性が向上します。
underground-chambers=オーグにより良い環境を提供するために追加の穴を掘りましょう。さらなる快適さにより生産性は向上しますが、オーグパドックは天井ファンや寒い夜の暖房のため追加の電力を消費します。
scraping-bots=専用のボットを導入し、地面から糞や使用済みの寝床を回収します。これにより囲いが清潔になり、ウルリックの快適さが向上します。
heated-pads=遺伝子組み換え馬にサドルを装着します。サドルの裏面にはセラミック粒子が含まれており、体温を赤外線として反射し、心地よい温もりを提供します。また、通気性を確保することで快適性を高めます。これにより、速度と生産性が向上します。
dummy-ulric=ウルリクスは、蹄、骨、眼窩に複数のエポキシ化合物を自然に生成します。インパクトクラッシャーを使用することで、これらの動物の付属器官を粉砕し、エポキシ樹脂（一般に接着剤として知られる）などのより有用な形に加工できます。
air-conditioner=地球上のミツバチやスズメバチの種はコロニー崩壊障害に悩まされており、冬季には昆虫の個体数が大幅に減少します。アルカド GMO 種も、極端な温度にさらされると同様のコロニー崩壊を経験します。実験を通じて、冬眠本能の活性化により炭化水素濃度が劇的に増加することも発見しました。液体に近い窒素ガスを養蜂場に分配すると、コロニーが崩壊するのに十分な条件が提供されます。
cags=CAGS (気候適応ガラスシェル) を取り付ける。色原体が環境光の変動と動的に相互作用し、この種にとって適切な量の光を維持します。電力を節約し、汚染を減らします
drone=アルカド生物学のさらなる研究により、生物室で女王蜂を直接作れるようになりました。遺伝的複雑さが増したため、この高度な生物を一から構築するには、生物組み立てプロセスに数分かかります。
improved-pathfinding=より高性能なセンサーとアルゴリズムを導入します。改良された機械により収穫機の経路探索能力が向上し、生産速度の向上とエネルギー消費の最適化が実現されます。
precise-cutting=天然の海藻作物は、一般的な石灰と有益な関係を持っています。海藻の成長媒体として水酸化カルシウムを使用し、成長サイクルの間に石灰液は完全に吸収されるか蒸発します。その後、炭素粒子を追加することで、残留物として炭化カルシウムを回収できます。
recirculation-pump=海藻作物施設に再循環ポンプを設置します。このアップグレードにより、水をすべて再利用できるようになり、今後の収穫にも活用可能となります。
inoculator=FTSリアクターを使用して樹液から灰を効率的に生成するプロセスを発見します。トール油を粘性スラリー層に気泡化して注入し、触媒を沸騰させて蒸気を発生させます。この高温ガスはリアクター上部に上昇し、貯蔵タンクに回収できます。一方、スラリー層に残る固体成分は灰となります。灰の主成分は使用済み触媒と樹液由来の鉱物残渣であり、リアクター底部に沈殿しますが、これは内部の遠心分離機で定期的に除去されます。
patch=樹液樹とボドス菌の間に寄生関係を確立します。ボドス菌は樹液樹の内部から栄養を吸収しますが、それに対抗して樹液樹は貴重なレスベラトロール酵素を生成します。このデリケートなフェノール構造を保ちつつ、特殊な機械を用いて菌塊から収穫を行い、樹木自体を傷つけずに成分を抽出します。
bark=木材加工機を使用して成長した樹液樹を粉砕し、粉砕過程で木の組織から樹液を放出させ、ろ過システムで分離します。余った有機資源は次世代の育成に再利用できます。
abacus=アーサリアンのコーディングスキル訓練のためにそろばんを与えます。これより余暇が生まれ、ストレスが軽減されます。生産性は向上しますが、そろばんを作る必要があります。
heated-stone=標準的な寝具の代わりに、加熱した石を設置して寒い夜を暖かく保ちます。そうすることで新陳代謝が促進され、卵の孵化が促進され、さらに快適になります。
cannibalism=成熟を助長するために、弱くて年老いたアーサリアンを若い世代が消費できるようにします。チェリーも手に入るかもしれません。
sc-core=天然のボニックスは癌性腫瘍に対して完全な免疫があるようです。ボニックスの毒嚢について詳細な分析を実行します。この有機システム内には無数のミクロフィブリルが存在し、腫瘍性バイオマス上で標的細胞の破壊を引き起こすことが示されています。アトマイザーはこれらのナノマシンを薬学的に実用性のあるダイネマイシンに変えることができます。
sub-atomic=ゼノの認知骨伝網は、特定の指標においてゼノの集合意識を補完し、さらにはそれを上回ることが示されています。あなたは、この骨形成器官が微粒子化されれば、強力な近藤プロセッサーの疑似有機基質として機能する可能性があると理論づけました。
d-core=シュレディンガー アンテロープ研究プロジェクトの知識を活用します。アトマイザーが次元的胃腸器官を無効化し、純粋なフォトニック結晶の前駆体である三次元的に秩序化された逆オパールに縮小できるようにします。
pentadimensional=強力な未加工エネルギーを使用して、アンテロープを第5次元またはそれ以下の次元に閉じ込めます。彼らは次元間を移動することはできますが、脱出はしにくくなります。
existential-hazard=アンテロープをその次元胃腸器が許容する以上の時間、この次元に留まらせます。これにより、周囲の奇異粒子の漏れが増加ます。アンテロープは「外側」の次元内でしか繁殖できないため、この制約は繁殖速度を低下させます。
higgs-field=L = -1/2 tr [Fμν F^(μν)] + ΨLiγ^μDμΨL + tr[(DμΦ)† DμΦ]+ μ2 Φ†Φ -1/2 λ(Φ†Φ)^2 + ( 1/2 ΨTL ChΦΨL + h.c. )
extra-drones=核分裂連鎖反応を制御するためにボドスが使用する重要な成分を除去します。この措置により、ボドス菌の生産速度が劇的に向上しますが、核爆発の危険性は 100% になります。 [font=default-semibold][color=255,60,60]☢ 警告 ☢: このオプションを選択すると、核分裂反応が不安定になり、アクティブなボドス培地が激しく爆発します。[/color][/font] 爆発はボドス培地自体にダメージを与えませんが、半径内の他の存在（他のボドス培地を含む）を破壊します。アクティブなコロニーごとに 2 時間ごとに 1 回の爆発が発生すると予想されます。爆発によりゴーストが生成されますが、これは自動的に修復されます。
exoenzymes=ボドス菌に追加の核エネルギーを消費させ、菌類が外酵素を分泌する能力を導入するように指示します。これらの効率的なセルオートマトンは、核燃料棒から弱まった同位体を捕捉し、固体土壌内で結合させて、廃棄物としての二酸化炭素を置き換えるように設計されています。
gills=表面のえらとより優れた細胞間マトリックスを発達させ、ボドスが自ら回転できるようにして、常に重力と正確に平行になるようにします。これは、たとえボドスが動いたり曲がったりしても、エラは胞子を正常に放出できることを意味します。胞子コレクターは、環境から放出されたこれらの胞子を収集できます。
high-viability=メタクリル酸修飾アルギン酸を光開始剤VA-086で光架橋し、三次元アルギン酸-軟骨細胞ハイドロゲル足場を播種することで、高い生存率（>85%）を実現します。UV活性化が必要なため、骨格なし骨にはランプが必要です。
biomimetics=印刷プロセスは大幅に遅くなりますが、自然構造と完全に同一の人工構造を作成できます。
covalent=バイオプリンターが廃棄された臓器や体の部位を、新しい部品の架橋材として再利用できるようになります。
molecular-polyentomology=ナフサは、アルカドの遺伝学に関係のある可燃性の炭化水素化合物です。生物学的プロセスを利用して、この有用な炭化水素鎖をゼロから生成します。
compusun=開放型リアクター内で植物プランクトンを太陽エネルギーにさらします。これらの微生物は、あらゆる炭素源を消費・吸収し、半固体の原油前駆物質であるケロジェンとカーボンブラックの混合物に変えます。あなたは、乾燥させた再構成肉の削りかすがこのプロセスに最適であることを発見しました。
resonant=キシホーのような特定の在来の節足動物は、その外骨格の下に、骨格とは異なる細かい構造を持っています。研究によると、この構造は足場として使われ、神経組織を保持する役割を果たします。表面の生物活動を殺すために、熱い空気、沸騰した液体、エチル系消毒剤を使用します。そうすることで、硬い内部構造だけが残ります。この構造は荒い処理によってフィルターとしての効率が低下します。
aerators=ゼノ卵には、胚の成長を促進する酵素や触媒が豊富に含まれています。これらをバイオリアクターに利用することで、リアクターの処理速度とモジュールスロットの数を大幅に向上させることができます。[font=default-semibold][color=255,60,60]注意：このオプションを選択すると、すべてのバイオリアクターが燃料として少量のゼノ卵を消費するようになります。[/color][/font]また、これらの酵素はゼノそのものにも作用するため、ゼノを利用して過酸化水素やアントラキノンを容易に得ることができます。
baffles=高フラックスコアが発生させる磁場を利用することで、バイオリアクター内の反応を最適化し、処理速度とモジュールスロットの数を大幅に向上させることができます。これは、物理的な撹拌装置を使わずに磁場で反応物を攪拌する仕組みです。[font=default-semibold][color=255,60,60]注意：このオプションを選択すると、すべてのバイオリアクターが燃料として少量の高フラックスコアを消費するようになります。[/color][/font]また、磁場を利用する過程で、まったく異なる安価な材料を用いてナノマシンを作成する方法を発見しました。
jacket=意外なことに、Strorix787からダウンロードしたDNAサンプルは、バイオリアクター内の触媒として利用可能であり、処理速度とモジュールスロットの数を大幅に向上させることができます。[font=default-semibold][color=255,60,60]注意：このオプションを選択すると、すべてのバイオリアクターが燃料として少量のエキゾチックDNAサンプルを消費するようになります。[/color][/font]さらに、血液を加えることで、キトサン生成プロセスにおいて変異酵素の代替として機能することも判明しました。
acid-comtemplator=標準的な温室では、作物施設が自然に生み出す土壌の酸性度を中和するために基本的な元素を使用します。この酸性元素への依存を取り除くことで作物の密度を向上させることができますが、その代わりに土壌を定期的に交換する必要があります。
solar-scope=温室のプラスチックをナノレンズを用いた特殊素材に置き換えることで、太陽エネルギーの密度を高め、作物の成長速度を向上させます。さらに、人工的な加熱が不要となり、エネルギー消費を削減できます。
e-photo=特殊な光のスペクトルを利用して、植物の根元で発生する余分な酸性物質を分解・中和します。これにより、土壌内に副産物として微量のMSA酸が生成され、回収することが可能です。ただし、必要な光スペクトルは人工発光によって生成されるため、総エネルギー消費が増加します。
constant=堆肥化は常に発熱を伴うプロセスです。この熱は微生物の活動によって発生し、断熱によって保持されます。工業規模での堆肥化では、残留熱が最大250℃に達することがあります。この生成物に水を注ぐと瞬時に蒸発し、大量の蒸気が発生します。一見すると意外ですが、この蒸発プロセスによって堆肥内の既存の水分が抜ける経路が新たに作られます。その結果、全体の水分量が減少し、乾燥したバイオマスが得られます。
humus=特定の好気性糞便細菌は、スウィート・トゥーフラ・ネクターに含まれる糖蜜と混ざることで活性が向上します。このシロップを堆肥容器に加えることで、生成されるバイオマスがレトロウイルスの繁殖に最適な環境になります。[font=default-semibold][color=255,60,60]注意：このオプションを選択すると、すべての堆肥装置が流体燃料として少量の甘味シロップを必要とするようになります（MKレベルごとに毎秒0.1消費）。[/color][/font]消費量はモジュールの影響によっても変動します。さらに、追加の生物活動により、堆肥装置はMKレベルごとに生産性が5%向上します。
worm-hotel=あなたの堆肥装置には何千もの土壌生息ミミズが引き寄せられます。バイオファクトリーは、これらのミミズをバイオマスから分離し、粉末状の堆肥のみを残すことができます。これらのミミズは、非生物的な技術よりも効率的にさまざまな材料を分解することが可能です。
respiratory=データ序列を用いて母銀河の他の研究者と科学的進歩を共有します。エイリアンのデータはコミュニティによって修正され、高い忠実度で返されます。運用設備が増えるため、エネルギーコストは劇的に増加します。
neural-fusion=アーサリアン脳細胞マトリックスのクリーチャーチャンバーを再設計し、神経と脳の成熟と組織化の標準的な手順として使用できるようにし、一番長い胚の段階を加速します。
cc=キャラバンやディゴサウルスのようなワーカー・クリーチャーの細胞設計図は元々この銀河には存在しません。そのため、これらのクリーチャーデザインはあらゆる環境で機能するように一般化せざるを得ない。より効率的にするために、これらのクリーチャーを構築する際に追加のDNAサンプルを使用する。スピードとHPが35％増加します。より複雑な生物の構築プロセスにはかなり時間がかかります。
hsn=計算モデルを使用してADAM42のDNA構築過程における異常を追跡し、集中的なレーザーアレイで削除します。
enn=ニッケルカルボニルは、ニッケルを基盤としたカルボニルで、特に生物学的な物質に曝露されると腐食性および揮発性の特性を持ちます。このバイオハザードは、サンプル中のヌクレオチドを中和することによって、ポリケタイドシンターゼ酵素（PKS）の合成に役立つことが発見されました。この化学物質の追加により、チャンバー内のxeno DNAの突然変異エラーの確率が0.0001%未満になります。各ステージでのサイクルは長くなりますが、検体は最も完璧に近づきます。
dwx=ポリビニルピロリドンは、線状の1-ビニル-2-ピロリジドン群からなる吸湿性のある無定形の合成ポリマーです。この化学物質は、残留する水分を吸収し、植物が疎水性になるように強制することによって、重金属ATPアーゼの効果を改善します。
sixth-layer=指示を追加して、クリドレンが副腎皮質で6層目まで発達するようにします。これは未知の領域であり、生成される物質の複雑さは現在研究中です。クリドレンは、特定の種を完全に摂取し、その構成化学物質を処理することができるようになります。いくつかの研究では、他の原生動物の行動に影響を与えたり、コミュニケーションを取る能力があるかもしれないことが示されています。
neural-cranio=脳皮質間に流体的な接続を提供し、クリドレンの反応速度と反射神経を改善します。迅速なコミュニケーションにより、体がリアルタイムで刺激を受け取ることができ、狩猟本能や貪欲さが向上します。
mufflers=クリドレンの囲いにブラインドと消音器を取り付け、獲物が殺される前に怖がったり驚いたりしないようにします。この植物は慈悲深い暗殺を提供し、ストレスを受けた動物を食べずに済むようになります。この技術は、反芻速度を改善し、エネルギーの浪費を減らします。
booster=Xバンド衛星の1つを使用して、地球間軌道データベースとの接続を強化します。データアレイと衛星間の通信はより集中した波で行われますが、エネルギーの要求は急激に増加します。
dbwt=データアレイに改善されたトランスコーダーをインストールします。このチップは、テンプレートオブジェクトを指定することによって、一般的な地球のサンプルの自動デジタル保存と複製を可能にします。
solar-p=一部の反射板に太陽光パネルを覆い、エネルギーの節約とダウンロード速度の向上をさせます。また、シンプルな太陽電池を低コストで生産する方法を学びます。
cover=ガラスカバーをディルモのプールに取り付け、彼らが囲いから飛び出して自殺をするのを防ぎます。ディルモを助けるのは良いことですが、ガラス越しでは紫外線が通らないため、彼らの愛する植物プランクトンに影響を与えます。
skimmer=プロテインスキマーを導入し、ディルモが発生させる廃棄物を減らして彼らの生活の質と成長に良い影響を与えます。この新しい機械により、ろ過媒体を提供する必要がなくなります。囲いは自動的にスキマーを水交換のスケジュールに従って洗浄します。
double-intake=ダブルインテークポンプを導入します。これは同じシャフトを使用しますが、もう一つのピンホイールが反対側に取り付けられています。これにより水流が大幅に増加し、エネルギーコストを削減できます。新しいインテークポンプは、水に直接塩を投入することができます。
alpha=アルファ・ディングリットは群れの中で最も古く、最も賢く、最も強いリーダーです。アルファになるためには、ディングリットたちは何年にもわたって数え切れないほどの戦いを生き抜かなければなりません。生き残ることは保証されていません。
c-mutation=いくつかの放射線防護層を取り除きましょう。旅の前にディングリットに薬を少なく与えることもできます。あなたの宇宙ディングリットは、磁場の保護を受けずに外に出ることで急速な細胞変異と劣化を経験します。サンプルが完全に回復不可能になる可能性もありますが、これらの極端な変異は珍しく有用な「スネア・ハート」を得る確率を高めます。
training=ディングリットたちに協調行動を訓練し、食事後に適切な場所にゴミを捨てさせるようにしましょう。
multi-tit=従来の4つではなく、コレックスの8つ全ての乳房を使います。これにより子牛に自然授乳できなくなりますが、搾乳の生産量が増えます。
high-pressure=高圧水素を使って、ミルクの殺菌速度を加速させ、質の高い長期間保存可能なコレックスミルクを作り出します。殺菌過程では、混合物から微細な結晶性固体を取り除くことができます。
nx-heat-pump=冷却装置と加熱システムをネクセリットカートリッジでアップグレードし、その囲いの冷却効率を改善してエネルギーを節約します。動物たちはより快適になり、作業が速くなります。
lichen=内臓を使う代わりに、ネーベンが大型哺乳動物の宿主に直接結びつくようにします。この菌類は神経機能と運動機能の両方を完全に制御します。このハイブリッド生物を屠殺すると、大量の成体ネーベン菌を収穫できます。
acidosis=他の生物との食物競争において有利にするためにファオガエにゼノ遺伝子を注入し、その周囲を酸性化して有害な細菌や他の菌類の成長を防ぎます。
dry=ファオガエを極端な圧力下で栽培します。この技術により、キノコの根により多くの炭素分子が蓄積されます。この環境を維持するためには、より多くのエネルギーが必要となります。
a-select=自動テストで不合格だった魚は、自動的にバイオマスのリサイクルに回され、合格した魚の補助餌として再利用されます。
temp-control=魚全体がミンチ、酵素消化、粉砕、液化を経て、液状の魚加水分解物が生成されます。出来上がったものは魚油とも呼ばれます。このプロセスは、魚の材料に含まれる複雑なタンパク質、炭水化物、脂肪構造が保存されるため、温度が低いほど効率的であることが知られています。活性冷却成分の添加は、加水分解プロセスの歩留まりを向上させるが、機械的摩耗のリスクがあります。
dosing-pump=廃棄物を減らし、魚の生活の質を向上させるために、自動投与ポンプを設置します。洗浄された副産物は回収され、将来の使用のために保管されます。[font=default-semibold][color=255,60,60]警告：このオプションを選ぶと、すべての養魚場のパイプ位置が変更されます。[/color][/font]高速ポンプ装置を作動させるには、さらに電力が必要です。
dry-storage=余分な水分を除去し、繊維の質を向上させるため、丸太を日向で数日間放置します。
sawblades=専用の鋸刃ホイールを生産する技術を開発します。これらの鋸刃は、木材加工機の中で通常のモジュールの代わりに使用され、速度と生産性が向上します。生産性の向上は、通常生産性の恩恵を受けないレシピにも影響を与えます。TURDアップグレードされた木材加工機は、各ティアごとにモジュールスロットが3つ増えます。 [font=default-semibold][color=255,60,60]警告:木材加工機は少なくとも1つの鋸刃モジュールがないと機能しません。[/color][/font] このオプションを選択すると、ビーコンが木材処理ユニットに影響を与えなくなります。
selective-heads=伐採中に枝や余分な樹皮を取り除き、次の加工に備えます。木材加工の第二段階は、より迅速に行われます。
self-generation=棒や木くず、落ち葉などを燃料にして内部バーナーを燃やし、施設で消費される電力の一部を生み出します。栄養を欲した木は成長するためにさらに灰が必要になります。
carbonefarious=石炭タールの副産物であるアントラセン油は、木の成長と健康に与える影響について研究されています。この物質を苗木のライフサイクルに追加することで、3つの利点があります。\n1. 制御されたアントラセン油の使用は、特定の殺菌特性により、木が苔の寄生虫の成長を抑制するのに役立ちます。\n2. この油を木に長期間使用することは、電子機器のPCB製造に適した前処理工程として機能します。\n3. アントラセン油の処理に対する理解の向上により、高蒸留液から多環芳香族炭化水素（PAH）を抽出する新しい製造方法を発見します。
hi-sprinkler=より高度なスプリンクラーを設置し、圧力のかかった水を大量の水を欲しているグロッドに浴びせます。追加された水はより多くの収穫を可能にします。
ground-irrigation=グロッドのファイトマイニングに余分な尾鉱を供給することにより、重金属がより植物の根に集まります。
carbide-c=すべての水収集システムを強化された現代的なカーバイド製にアップグレードします。これにより一部の水はリサイクルされ、ポンプの稼働が減少し、電力の節約ができます。貯められた水は作物の雌しべに蓄積され、栄養豊富なフラボノイドとして抽出できるようになります。
gs=魚の脳脊髄液を培養メディアに加え、追加の触媒および炭素源として使用します。この方法により、糞便中の細菌成長プロセスがより生産的になります。
zero=発光に反応しない珍しいゾグナバクテリアを発見しました。このゾグナ亜種は、完全な暗闇の中でのみ培養する必要があります。この培養には特別な管理が必要です。
icd=循環システムを導入し、加圧された空気と液体を再び培養室に送り返すようにします。このICDシステムにより、在来植物の一般的なサンプル収集が改善されます。
wire-netting=成長過程でキカルクを乾燥させ、焼くための加熱システムを設置します。これにより、焼かれた木々はバイオマスや追加の繊維を抽出するのに最適となりますが、動物に与えるには適していません。
extra-water=これらの水を多く必要とする木々に塩水を供給し、葉の生産を増加させ、成長を早めます。灌漑プロセスにより、キカルクの種が取り外され、収集が可能になります。
crop-rotation=他の種が一年の一部の期間、土壌で成長できるようにし、失われたミネラルを補充します。この手法により土壌の栄養バランスが改善され、次回の作物に良い影響を与えます。
biosynthetic-nylon=木材からのバイオ合成ナイロンは、バイオマスを化学的な構成要素に変換してナイロンを生産するプロセスです。木材は主にリグノセルロースで構成されており、これはセルロース、ヘミセルロース、リグニンの3つの主要成分から成り立っています。木材バイオマスから放出される糖分は微生物によって発酵され、ナイロンを合成するために必要なアジピン酸と1,5-ペンタンダイアミンという重要なモノマーを生成します。
eye-out=メスのクマートから1つまたは2つの眼柄を取り除きます。この処置の目的は、メスのクマートが成熟した卵巣を発達させ、産卵するように刺激することです。
sex-ratio=性別比を1:1から1:3のオスとメスのクマートの比率に変更します。これにより、母親がより多く子を生産することになりますが、成体に達する個体は少なくなります。オスとメスの比率が偏ることにより、珍しいオスは粘着性のジェルを過剰に生産します。このジェルは囲いの中で自動的に収集され、今後の使用に備えられます。
moult-recycle=クマウトの脱皮殻を彼ら自身の餌に加えて、食物の質を改善し、廃棄物を減少させます。
hd-moss=コケの成長培地は、ミネラルを豊富に含む粗粒の石で構成されています。通常、コケのライフサイクルが終わると、これらの地質構造物から主要な栄養素が枯渇します。この成長培地を再利用するために、徹底的な洗浄と修復プロセスを研究します。
remove-muddy-sludge=回転ブレードを使って機械的に苔を破壊し続けることで、プロトネマの段階に保たれます。このように異質な大気の生物多様性に晒されることで、泥水の必要性がなくなります。
spores=胞子を次の作物に供給するため、開口していない莢は、子嚢も穎果もそのままの状態で回収されます。このような状況では、蒸留水と塩素による滅菌が必要があります。
inbuilt-moss=農場にバイオリアクターモジュールを追加し、栽培過程で発生する汚染を無効化します。蓄積された汚染は特定の精製ガスに微量化学物質を添加し、未精製の状態に移すことができます。
zero-cross=囲いの中で自然繁殖をブロックします。これにより、繁殖はすべて人工授精によって行われるようになります。この方法は、遺伝的な進歩を持続的に促進します。ただし、母体は生存しません。
bip=適切なインフラを整え、獣医サービスや栄養を提供することで遺伝的な進歩を推進し、持続的に支えるホリスティックなAIシステムを確立します。廃棄物を減らすために、食べ残しの食物は次世代のためにリサイクルされます。
think-collar=各マクムーに脳インプラントを取り付け、先進的なセンサーで家畜の行動、位置、飲水量、給餌状況を把握するために高度なAIと通信させます。風や湿度などの環境データ提供し、最大の快適さを提供します。赤ちゃんマクムーの脳インプラントから一部の胎児血清が漏れることがあります。
cytotoxicity=ネーベンの遺伝子コードに一部ボニックスのものを挿入し、その毒性と溶解作用を向上させ、基質の消化と吸収を早めます。菌類の細胞毒素濃度が増加し、バイオファクトリー内で農薬として使用するために収集することができます。
pre-sterilization=ネーベンのコロニーに入れる前に胞子を滅菌し、有害な微生物の数を減少させます。これにより、菌類が競争せずに生産性が向上します。
n2-ferti= アンモニウム硝酸などの窒素系代謝物を再利用し、ファオガエの原基形成を促進し、収穫量を増加させ、廃棄物を削減します。
piezoelectric-floor=ダンシングフロアに圧電マットを設置します。レイヴ中のファダイの機械的エネルギーを収集し、特定の結晶を充電します
ethanol-boost=エナジードリンクにエタノールを追加し、ファダイをダンシングフロアで完全な狂乱状態にします。
dubstep-track=トランスやレイブトラックにダブステップを追加することで、振動を強化します。関節に損傷を与える可能性があります。
hr=ファグノットの胃を、キカルクの繊維を分解する細菌で意図的に汚染します。これにより、生涯にわたり繊維の摂取要求がなくなります。
socialization=ファグノットを適切な家族群で飼うことで、個体間で自然な行動が促進され、報酬的な関係や相互作用が生まれます。これにより、繁殖速度が上がります。
leader=ファグノットの群れにはリーダーがほとんどいません。この行動に反するように誘導することで、群れの組織化が進みます。新しい指導者を称えるために、群れはそのガス膀胱からさらに希少なガスを提供します。
igm=労力の80%は、結果の20%にしか寄与しません。倫理に反する実験をコットンガットに対して通常の5倍の期間行うことで、彼らを屠殺する前により多くのデータを収集できます。その結果、得られる研究データの価値がわずかに向上します。
ts=コットンガットに最高品質の食事を提供します。茹でたネズミの肉にムーンシュルームの抽出物を混ぜ合わせ、さらに粉末状の海藻と細かく砕いたドングリをトッピングした特製料理です。
ud=コットンガットは超音波に非常に敏感であり、その影響を受けると健康に悪影響を及ぼします。繁殖率の低下を防ぐため、プランディウム研究所の壁に重金属製の超音波ダンパーを設置してください。
moon=ムーンドロップという名前の由来は、その花が月からの反射光の下でのみ開くことから名付けられました。温室に特別な高出力ランプを設置し、常に月光をシミュレートすることで生産性を向上させます。
cu=ムーンドロップには、光合成、呼吸、リグニンの形成に重要な役割を果たす銅含有酵素がいくつか含まれています。このプロセスには銅を豊富に含む土壌が必要であり、それがムーンドロップに独特の青みがかった色を与えています。特定の土壌には自然に微量の銅が含まれていますが、施肥ルーチンに銅鉱石を追加するで収穫量さらにを向上させます。
carbon-capture=温室から逃げる二酸化炭素を吸収する小型フィルターを設置し、ムーンドロップの炭素捕捉を助けます。外部入力なしで二酸化炭素 の自給自足生産を実現します。
simik-copper=シミック消化変異プログラムの第1段階。シミックの消化プロセスが地熱水を直接銅に変換できるようになります。
simik-iron=シミック消化変異プログラムの第1段階。シミックの消化プロセスが地熱水を直接鉄に変換できるようになります。
simik-quartz=シミック消化変異プログラムの第1段階。シミックの消化プロセスが地熱水を直接クォーツに変換できるようになります。
simik-coal=シミック消化変異プログラムの第2段階。シミックの消化プロセスがナトリウムベースの母液を直接石炭に変換できるようになります。
simik-tin=シミック消化変異プログラムの第2段階。シミックの消化プロセスがナトリウムベースの母液を直接錫に変換できるようになります。
simik-aluminium=シミック消化変異プログラムの第2段階。シミックの消化プロセスがナトリウムベースの母液を直接アルミニウムに変換できるようになります。
simik-boron=シミック消化変異プログラムの第3段階。シミックの消化プロセスがストリップガドリニウムを直接処理してホウ素を生成できるようにします。
simik-chromium=シミック消化変異プログラムの第3段階。シミックの消化プロセスがストリップガドリニウム溶液を直接処理してクロムを生成できるようにします。
simik-molybdenum=シミック消化変異プログラムの第3段階。シミックの消化プロセスがストリップガドリニウム溶液を直接処理してモリブデンを生成できるようにします。
simik-zinc=シミック消化変異プログラムの第4段階。シミックの消化プロセスが原油とバイオ鉱石を亜鉛に直接処理できるようにします。
simik-nickel=シミック消化変異プログラムの第4段階。シミックの消化プロセスが原油とバイオ鉱石をニッケルに直接処理できるようにします。
simik-lead=シミック消化変異プログラムの第4段階。シミックの消化プロセスが原油とバイオ鉱石を鉛に直接処理できるようにします。
simik-titanium=シミック消化変異プログラムの第5段階。シミックの消化過程がバナビンをチタンに直接処理できるようにします。
simik-niobium=シミック消化変異プログラムの第5段階。シミックの消化過程がバナビンをニオブに直接処理できるようにします。
simik-nexelit=シミック消化変異プログラムの第5段階。シミックの消化過程がバナビンをネクセリットに直接処理できるようにします。
simik-silver=シミック消化変異プログラムの第6段階。シミックの消化過程がクマート由来の異星有機物を銀に直接処理できるようにします。
simik-gold=シミック消化変異プログラムの第6段階。シミックの消化過程がクマート由来の異星有機物を金に直接処理できるようにします。
simik-uranium=シミック消化変異プログラムの第6段階。シミックの消化過程がクマート由来の異星有機物をウランに直接処理できるようにします。
improved-burst=ラレジアの種の収量を増加させる簡単な方法があります。湿ったペーパータオルを使って種子の膨張と苗の発芽を促進します。
sun-concentration=ラレジアのドームをセラミック層で覆い、土壌から適切なレベルの太陽光を集中的に照射するのを助けます。
h2-recycle=ラレジアは細胞構造内に微量のヘリウムを含んでいます。水素拡散を使用してヘリウム分子を置き換え、それを収集して将来使用できるようにします。
deadheading=レンネアの花は時々急速に枯れて「デッドヘッド」になります。プランテーション機械を再プログラムし、これらの欠陥を自動的に検出して除去できるようにします。特別な成長手法を用いることで、これらのデッドヘッドを有用な在来植物に再利用できます。
alltime=灌漑を極端なレベルで強化します。これによりレンネアの花が多年生になることを促進します。この技術は平均的な成長速度を増加させますが、大量の水をポンプで送り出すため、追加の電力が必要です。さまざまな土壌はもはや必要なく、洗い流されます。
aphid-cleaning=遺伝的多様性の欠如により、レンネアはアブラムシなどの小さな害虫に非常に弱いです。少量のアルカドの毒が優れた初期農薬として作用することが発見されました。
unstable=一般的な皮膚層の追加により、異星環境のデータ収集が大幅に改善されます。
ms=やや希少な薬理学的材料を追加することで、プラズマ制御システムの改善が行われ、質量対電荷比の測定速度が向上します。
spg=被覆層の追加により、基質中の微生物が落ち着きます。顕微鏡での観察により、より高い解像度で画像が得られるようになります。
mci=高品質なモバシロップを追加することで、希少で高価な完璧なサンプルの保存料として機能します。この技法により、交差汚染の可能性が大幅に減少します。
neuron=アーサリアン神経遺伝子をスクロンドリックス遺伝子に組み込むことで、脳細胞間の通信速度がほぼ光速に達し、知能が幾何級数的に向上します。この手法は非常に危険ですが、処理後に得られる神経物質が大幅に増加します。この物質を摂取すると、一時的に異星語と人間語を相互に理解できる能力が得られます。
boronb=スクロンドリックスの脳化学は地球上のどの生物とも異なります。どうやら、ホウ素誘導体はスクロンドリックスの生物学において、パフォーマンス向上と幻覚作用を持つ物質として働くようです。水供給にジボランを加えることで繁殖が大いに促進され、突然変異も発生しやすくなります。
hspa=腸内でのアルカリ解離を強化することで、スクロンドリックスは成長後は純粋な肉食になります。シンプルな食事は全体的なエネルギーや活動量を減少させる傾向にありますが、スクロンドリックス工場への入力は大幅に減少します。進化も難しくなります。
arcanium=シミックのアルカニウム（繁殖を担当する器官）にマイクロ波を照射すると、熱が発生し、その生産が促進されます。
etelnav=特許取得済みのEtelnavシステムをインストールし、その囲いの廃熱を利用して電力を生成します。
flagellum=新しい世代のスポンジを作成し、その中での鞭毛の量を三倍に増加させます。これらのスポンジは、成長媒体内で研究用の骨格を形成し、柔らかい元素の変換を可能にします。
fragmentation=スポンジがライフサイクルの特定の段階に達すると、自らの枝を分裂させる反応を開始します。適切な基質に着地すると、その間質層が再形成され、新たな場所に定着し、新しいスポンジを形成します。
bacterial=襟細胞を変異させ、水中の細菌を捕獲・取り込む能力を持たせることで、餌の必要性を減らし、水を浄化します。
mgo=トリッツはメタジェネシス型の繁殖サイクルを持ち、一部の個体は成長のみを担当し、他の個体は繁殖に専念します。しかし、古代の地球に存在した哺乳類の共通遺伝子を挿入することで、通常の繁殖サイクルを持つ個体へと変化させ、より多くの子孫を生み出せるようになります。
dc=トリッツの幼体は自然に2つの半身に分かれ、それぞれが独立して成熟します。研究の結果、ナノマシンを利用してゲノムを調整することで、さらに多くの成熟したトリッツへと分裂させることが可能であると判明しました。
nexelit-axis=圧力ポンプの主軸を、新しく改良されたネクセライト製のものに交換します。これによりエネルギー効率が大幅に向上し、十分な圧力を確保することでトリッツを快適な状態に保つことができます。
fi=発芽期間中に、播種前の灌漑を含め、合計5～6回の灌漑を追加します。これにより、水の利用効率が向上し、生産量の増加が期待できます。
fungicide=あなたの土壌はトゥープラに適していません。強力な殺菌剤を散布し、「晩疫病」と呼ばれる恐ろしい病気を防ぎましょう。場合によってはリン酸塩も必要です。これらの化学薬品は作物の成長を促進しますが、大量の汚染を引き起こす可能性があります。
tr=小さく規格外となったトゥープラの茎を回収し、でんぷんやグリースの供給源として再利用します。
evoa=地球の節足動物に関する深い研究と遺伝子導入を行うことで、ボニックスの生態をより地球の節足動物に近づけます。この技術により、ボニックスの胎生化が可能になり、胚の生存率が飛躍的に向上します。ただし、母体は生存できません。
uge=ボニックスの代謝を制御不能にする欠陥遺伝子を挿入し、成長速度を加速させます。しかし、その結果としてボニックスの生活は過酷なものとなります。ボニックスの囲いから、がん化した細胞群を収穫することが可能になります。
dermal=ボニックスのゲノムにオーグの遺伝子を組み込みます。これにより攻撃性が抑えられ、遊牧的な行動パターンが消失します。囲いを設ける必要がなくなり、ボニックスを完全な放牧状態で飼育できるため、囲いの維持コストを削減できます。
ap=ゼノが宿主のDNAをより多く取り込めるようにすることで、あらゆる種、性別、年齢の宿主を利用し、最終形態へと発達できるようになります。
herm=ゼノは単為生殖を回避する能力を獲得します。遺伝的多様性が低下した場合、生殖による遺伝子プールの回復を試みるため、一部の個体が生涯の途中で性別を変えることができるようになります。
hive=アーサリアンの遺伝子を組み込むことで、ゼノに女王を中心とした集団意識を持たせます。女王は悲鳴やテレパシーを用いて配下の個体を呼び戻し、指示を与えることができ、組織化が進むことで無駄が減少します。この改良により、女王は高度な知性を持つ他種族（あなたを含む）ともテレパシーで交信可能になり、恐ろしい夢や宗教的な幻視を誘発します。これにより、ゼノを神格化するカルトが形成される可能性さえあります。
temp-c=レッドホットコークスと液体窒素を使用し、急速な温度変化を模擬することで、Xyhiphoeの幼生の成長を促進します。これにより、変態して底生ステージに移行するまでの期間が14ソルから8ソルに短縮されます。
rst=幼生が「定着可能」な段階、すなわちクラッチに付着し変態して「稚貝」となる直前のライフサイクルに介入します。この「有眼期」の段階で培養環境から安全に取り出し、単独で成長させることで、競争による損失を防ぐことができます。
reuse-ev=他の水産養殖施設から排水を輸入し、それをキシホーが好む植物プランクトンの培養・餌として利用します。このプランクトンは、排水中に微量に含まれるアセトンを分離・再構成する能力を持っています。
sub-s=培地の確保は競争の問題です。効率を向上させるためには、加熱ガスによる滅菌または低温殺菌を行い、培地を清潔に保つ必要があります。これにより、競合するカビや細菌を排除し、ヤエドルが優勢を保ちやすくなります。
duct=ダクト設備を再構成し、加熱した空気を成長空間に供給できるようにします。これにより、菌類は周囲の大気を完全に浄化し、冷却することが可能になります。
humidity-control=湿度計を設置し、ヤエドルに最適な湿度レベルを自動調整できるようにします。これにより、ヤエドルは大気中のCO2を効率的に吸収し、胞子を流出水、地下水、蒸発を通じて環境中により効果的に拡散できるようになります。追加で発生した胞子は、胞子コレクターで回収できます。
cryopreservation=高度な冷凍技術を活用し、シーズンオフの間に種子の遺伝情報を保存します。この劣化しない貯蔵方法により、果実の発育や栄養成長を、未来のいかなる時点でも自然な形で再開できます。
harvest=収穫には単純なインサーターではなく、自動化された機械やロボットを使用します。これにより、収穫時の損傷がなくなり、葉や果実の品質が向上します。また、これらの農業ロボットは、果樹園の管理者が気づく前に枯れかけている植物を検知することができます。
nutrinet=AI制御の栄養管理システムを開発します。このシステムは電子センサーを利用し、土壌内の栄養素を高解像度で分析します。これにより、畑全体に均一に肥料を散布するのではなく、AIが必要な箇所に最適な量を供給できるようになります。この技術は肥料コストを削減するだけでなく、ヨトイの果実と葉の収量を均一かつ最大限に引き上げます。
suicide=さらなる研究により、ジピアーの雄が発達初期段階で交尾するには、腹部の外骨格突起を胸板から人工的に切除する必要があることが判明しました。この処置により、未成熟な状態でも100%の確率で繁殖が可能になりますが、この器官系を失うと長く生きることはできません。完全な成体になるまで数十年を要するジピルにとって、この手法は倫理を度外視すれば有効な選択肢となります。
sr=ジピアーのゲノムに、トリッツ由来の改変トランスポゾンを挿入します。これにより、雌が精子を貯蔵できる受精嚢を発達させ、交尾後にオスの追加介入なしで2〜3回の産卵が可能になります。
hatchery=ジピアーの産卵のために最適な水質を提供する専用の人工リーフを増設します。この設備により、メインタンクの排水を再利用できるため、汚染の削減とエネルギーコストの節約が可能になります。個体数と繁殖率の大幅な増加に伴い、余剰となったジピアーを焼却し、灰を副産物として利用することが必要になります。
geooxidation=ヤエドルのモノマーを6連結クローン化し、それをズングローの外骨格のpBC1ベクターに組み込みます。これにより、ズングローは土壌から重要なミネラルを直接吸収できるようになります。
genooscillation=減数分裂時の遺伝子振動を急速に促進し、遺伝的多様性を向上させます。この処理により、可変紡糸口金キログライダーの数が増加します。
oviduct-bombardment=大いなる力には、大いなる責任が伴います。ズングローの食事に高放射性同位体を混入させることで、卵管が過剰反応し、繭内のスピドロイン（クモ糸タンパク質）の供給量が増加します。
xgv=Using common retroviral technology to keep zungror's genome without degradation. Even improving the quality of cocoon proteins.
d2o=この技術はもともと新たな強化種の開発を目的として使用されていました。しかし、特定の遺伝子反応を引き起こすことで、特定の体の部位（エアロオルガン）をより多く生産するヌマルを作り出せることが判明しました。これにより、特定の特性を持つ生物を生み出し、その特性を活用することが可能になります。
nc=安定した高エネルギー中性子を発生させる中性子放射装置を使用し、それをヌマルの生殖器官に照射します。この中性子が生殖器官を刺激し、追加の卵の生産を促します。ただし、これらの卵の生存率にはばらつきが生じる可能性があります。
neutron-bombardment=ヌマルを制御された環境に置き、ネオジムベースの結晶から放射される特定の波長の光を照射します。この光はヌマルの皮膚を透過し、インク腺を活性化させ、通常よりも大量のインクを生成させます。
guarpulse=ナノボットを活用した技術で、各グアー植物の健康状態をリアルタイムで監視し、病気や栄養不足を問題化する前に検出します。さらに、ナノボットは必要な栄養素や農薬を植物に直接届けることができ、無駄を減らし効率を向上させます。この準完全な環境では、副産物として亜鉛ナノコンプレックスが時折生成されます。
aquaguar=干ばつに強く、塩分を含む土壌でも成長できるよう遺伝子改変されたグアーの品種です。この品種は、従来のグアーよりも少ない水と肥料で成長できるため、より持続可能な栽培が可能になります。
hh=ドローンを活用したシステムで、高度なセンサーとAIアルゴリズムを用いてグアー農園内の最も生産性の高いエリアを特定します。ドローンは熟したグアーのさやを自律的に収穫し、収穫量の最大化とコストの最小化を実現します。
turd-respec=すべてのT.U.R.D.選択をリセットします。
turd-partial-respec=1つのT.U.R.D.に対してオプションを再選択できるようにします。
