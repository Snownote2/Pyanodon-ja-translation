dino-dig-site=Dig-o-saurusが休んだり、食事をしたり、鉱石を運んだりする場所。
digosaurus=アーサリアンとファダイの交配種、隠れたネクセリット鉱石の採掘に適しています。機械では劣化が激しい場所からネクセリットを取り出すことができます。
thikat=ネクセリット鉱石を集めることができる、より大きくタフな遺伝子組み換え採掘生物。同じ食料で2倍の鉱石を採掘できます。
work-o-dile=第3世代の遺伝子を持つ採掘生物。二足歩行のため、高出力の採掘ドリルを操ることができます。

