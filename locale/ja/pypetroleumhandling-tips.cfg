bitumen-seep=[entity=bitumen-seep]はマップ上にスポーンする地下の炭化水素の沸き出す場所です。[entity=oil-derrick-mk01], [entity=tar-extractor-mk01] または [entity=natural-gas-derrick-mk01]を建設することができます。\n\nまず、これらの建物には[fluid=drilling-fluid-0]のような掘削液を供給する必要があります。掘削の過程では建物は何も生み出せません。やがてドリルが地下資源に到達し、建物の種類により [fluid=crude-oil], [fluid=tar] または [fluid=raw-gas] が掘削できるようになります。資源掘削に掘削液は必要ありません、\n\n産み出される資源の量は、以下によって決まります：\n - 掘削液のレベル D ((1〜4) * 4).\n - 建物のレベル B ((1〜4) * 4).\n - 乱数 R (4〜16).\n\n掘削サイクルの数は 40,000 * D * B * Rで決定されます。\n\n掘削サイクルごとに目的の流体が100個得られます。建物の速度は1秒あたりの消費掘削サイクル数を決定します。
tholin=Nauvisの大気はソリンが豊富で、さまざまなガスの作成に使用できます。[fluid=tholins]を作成するためには,[entity=rocket-silo]を使用してロケットで[item=capsule]を打ち上げる必要があります。大気中に存在するソリンを集めて利用できるようになります。\n\nソリンはいくつかの有用なガスに加工できます:\n\n[technology=tholin-mk01]:\n[fluid=carbon-dioxide] [fluid=nitrogen] [fluid=hydrogen]\n\n[technology=tholin-mk02]:\n[fluid=chlorine] [fluid=acetylene] [fluid=acidgas] [fluid=ammonia] [fluid=carbon-dioxide] [fluid=benzene]\n\n[technology=tholin-mk03]:\n[fluid=cyanic-acid] [fluid=carbon-dioxide] [fluid=ethylene] [fluid=methane] [fluid=syngas] [fluid=acetone]\n[fluid=methanal] [fluid=methanol] [fluid=propene] [fluid=refsyngas]\n\n[technology=tholin-mk04]:\n[fluid=deuterium] [fluid=glycerol] [fluid=helium3] [fluid=olefin] [fluid=tritium]



