bitumen-seep=[entity=bitumen-seep]がマップ上にスポーンすることがある。これらは地下の炭化水素鉱床を示す。その鉱床の上に[entity=oil-derrick-mk01], [entity=tar-extractor-mk01] または [entity=natural-gas-derrick-mk01]を建設することができます。\n\nまず、これらの建物に掘削液を供給しなければならない、例えば[fluid=drilling-fluid-0]。掘削の過程では建物は何も生み出せません、やがて地下の鉱床に到達し、鉱床は建てた建物の種類により [fluid=crude-oil], [fluid=tar] または [fluid=raw-gas] 変えます。資源採掘に掘削液は必要ありません、\n\n産み出されるリソースの量は、以下によって決まります：\n - 掘削液のレベル D ((1〜4) * 4).\n - 建物のレベル B ((1〜4) * 4).\n - 乱数 R (4〜16).\n\nドリルサイクルの回数は 40,000 * D * B * R.\n\nすべての掘削サイクルで、目的の流体が100個得られる。建物の速度は、1秒あたりの掘削サイクル数を決定します。
tholin=Nauvisの大気はソリンが豊富で、さまざまなガスの作成に使用できます。[fluid=tholins]を作成するためには,[entity=rocket-silo]を使用してロケットで[item=capsule]を打ち上げる必要があります。大気中に存在するソリンを集めて利用できるようになります。\n\nソリンはいくつかの有用なガスに加工できる:\n\n[technology=tholin-mk01]:\n[fluid=carbon-dioxide] [fluid=nitrogen] [fluid=hydrogen]\n\n[technology=tholin-mk02]:\n[fluid=chlorine] [fluid=acetylene] [fluid=acidgas] [fluid=ammonia] [fluid=carbon-dioxide] [fluid=benzene]\n\n[technology=tholin-mk03]:\n[fluid=cyanic-acid] [fluid=carbon-dioxide] [fluid=ethylene] [fluid=methane] [fluid=syngas] [fluid=acetone]\n[fluid=methanal] [fluid=methanol] [fluid=propene] [fluid=refsyngas]\n\n[technology=tholin-mk04]:\n[fluid=deuterium] [fluid=glycerol] [fluid=helium3] [fluid=olefin] [fluid=tritium]



