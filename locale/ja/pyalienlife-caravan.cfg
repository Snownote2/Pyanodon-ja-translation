[entity-description] 
caravan=自由意志を持たず、ゆっくりと動く陸上生物です。あまり賢くはないですが、信頼できます。
flyavan=私たちは時に無理をしすぎることがあります。クジラの遺伝子とトリッツのゲノムで作られた重改造生物で、さらに浮遊と貨物輸送を可能にするため、いくつかの臓器やパーツを似たようなバイオメカニカルパーツに変更しました。
nukavan=「特殊配送」キャラバンの一種です。
outpost=陸上キャラバンのためのアイテムと食料保管庫です。
outpost-aerial=空中キャラバンのためのアイテムと食料保管庫です。

[entity-status]
healthy=健康
starved=空腹
wounded=負傷
idle=待機

