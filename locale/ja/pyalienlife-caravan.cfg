[entity-description] 
caravan=自由意志を持たず、ゆっくりと動く陸上生物。あまり賢くはないですが、信頼できます。
fluidavan=自由意志を持たず、ゆっくりと動く陸上生物。背中に流体タンクを背負っている。
flyavan=時に我々はやりすぎてしまう。地球のクジラの遺伝子と異星生命体トリッツのゲノムを組み合わせ、さらに浮遊と貨物運搬能力を持たせるため、一部の臓器や部位を生体機械に置き換えた超改造生命体です。
nukavan=「特殊配送」キャラバンの一種です。
outpost=陸上キャラバンのためのアイテムと食料保管庫です。
outpost-fluid=陸上の流体キャラバン用の流体貯蔵施設。
outpost-aerial=空中キャラバンのためのアイテムと食料保管庫です。

