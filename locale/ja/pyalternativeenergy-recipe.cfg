floraspollinin-reprocessing=フロラスポリニンが生育している特定の場所を枯らして剪定し、収穫サイクルの早い段階に戻す。
biocrud-pyrolysis=バイオクラッドを熱分解して有用な炭化水素鎖にします。
lrf-steam-1=加熱した塩と水の間で熱伝達を行い、高圧蒸気を発生させます。
lrf-steam-2=加熱した塩と水の間で熱伝達を行い、高圧蒸気を発生させます。
