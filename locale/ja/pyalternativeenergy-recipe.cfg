neutron-absorbston=余分な中性子をすべて吸い上げます
mirror-mk01-poor=るつぼなしで鏡を鋳造しようとして、高い確率で失敗します。
purest-nitrogen-gas=沸点のわずかな違いによって環境化合物を分解する。純粋な窒素はごく一部しか回収できません。
biocarnation-harvesting=木材ボットにバイオカーネーションを収穫するように指示します。
