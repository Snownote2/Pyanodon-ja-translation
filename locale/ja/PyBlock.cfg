[map-gen-preset-description]
pyblock-recommended=PyBlock をプレイするための推奨設定です。資源、木、岩、崖、およびほとんどの土地は無効になっています。\nより多くの土地でプレイしたい場合は、島のサイズを大きくするか、通常の地形生成に切り替えてください。
pyblock-classic=これはクラシック的なPyBlockです。資源、木、岩、崖、そしてほとんどの土地は無効になっています。1つの埋め立て地タイルからスタートし、ゲームを進めながら世界を構築していく必要があります。\nより多くの土地でプレイしたい場合は、上のドロップダウンリストからPyBlockの推奨プリセットに切り替えてください。
pyblock-archipeligo=これは、時々役に立つリソースを含む小さな島を生成する pyblock のバリエーションですが、生成するもののほとんどは通常の PyBlock 方法から得られます。
default=[color=red]このプリセットは PyBlock には推奨されません。上のドロップダウンから [/color]PyBlock 推奨[color=red]プリセットの使用を検討してください。[/color]

[messages]
pyblock-warning-no-preset=「PyBlock」マップ生成プリセットを使用していないようです。PyBlockは資源の採掘を前提とせず開発・バランス調整されていますが、通常のマップでもプレイ可能です。\nPyBlockをプレイしながら資源の採掘もしたい場合は、PyBlock 群島プリセットをお試しください。
pyblock-intro=ほぼ完全に水に覆われた惑星に墜落しました。Melonは核兵器で少々やりすぎたようです…\n全てが失われましたが、あなたはここにいます。もしかしたら、あなたはもう絶望的な状況かもしれません…あるいは、かろうじて生き延びるだけの力は残っているかもしれません。